    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .header-container {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 50px;

            position: absolute;

            border-radius: 8px;
        }
        .header-title {
            color: #fff;
            font-size: 24px;

            text-align: center;
        }
        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }
        .taste-matrix {
            width: 400px;
            height: 400px;
            border: 2px solid #fff;
            position: relative;
            background: linear-gradient(to right, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.1) 100%), 
                        linear-gradient(to top, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.1) 100%);
        }
        .taste-dot {
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {

        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;

        .whisky-card:hover {

            background: rgba(78, 205, 196, 0.7);
        }
    </style>

    <script>
        // ===== レーダーチャート管理システム =====
        class RadarChartManager {
            constructor() {
                this.chartInstance = null;
                this.canvas = null;
                this.ctx = null;
                this.userProfileData = null;
                this.currentWhiskyData = null;
                this.isInitialized = false;
            }

            initialize() {
                try {
                    this.canvas = document.getElementById('combinedProfileChart');
                    if (!this.canvas) {
                        throw new Error('Canvas要素が見つかりません');
                    }
                    
                    this.ctx = this.canvas.getContext('2d');
                    if (!this.ctx) {
                        throw new Error('Canvas context取得に失敗');
                    }

                    // 既存のチャートを破棄
                    this.destroyChart();
                    
                    this.isInitialized = true;
                    
                } catch (error) {
                    console.error('RadarChartManager初期化エラー', error);
                    this.isInitialized = false;
                }
            }

            destroyChart() {
                if (this.chartInstance) {
                    this.chartInstance.destroy();
                    this.chartInstance = null;
                }
            }

            createUserProfile() {
                const position = whiskySystem.getCurrentPosition();
                this.userProfileData = [
                    (1 - position.y) * 5,    // フルーティー（Y軸反転）
                    Math.random() * 2 + 2.5, // スパイシー
                    position.x * 5,          // ボディ（X軸）
                    position.y * 5,          // スモーキー（Y軸）
                    Math.random() * 2 + 2.5, // 甘さ
                    Math.random() * 2 + 2.5  // 複雑さ
                ];
                
                return this.userProfileData;
            }

            updateChart(whiskyName = null, whiskyData = null) {
                if (!this.isInitialized) {
                    console.error('チャートが初期化されていません');
                    return false;
                }

                try {
                    // ユーザープロファイルがない場合は作成
                    if (!this.userProfileData) {
                        this.createUserProfile();
                    }

                    // 既存チャートを破棄
                    this.destroyChart();

                    // データセットを構築
                    const datasets = [{
                        label: 'あなたの好み',
                        data: [...this.userProfileData],
                        fill: true,
                        backgroundColor: 'rgba(78, 205, 196, 0.25)',
                        borderColor: '#4ECDC4',
                        pointBackgroundColor: '#4ECDC4',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#4ECDC4',
                        borderWidth: 2,
                        pointRadius: 5
                    }];

                    // ウィスキーデータがある場合は追加
                    if (whiskyName && whiskyData) {
                        datasets.push({
                            label: whiskyName,
                            data: [...whiskyData],
                            fill: true,
                            backgroundColor: 'rgba(255, 107, 107, 0.25)',
                            borderColor: '#FF6B6B',
                            pointBackgroundColor: '#FF6B6B',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: '#FF6B6B',
                            borderWidth: 2,
                            pointRadius: 5
                        });
                        
                        this.currentWhiskyData = whiskyData;
                    }

                    // Chart.jsでチャート作成
                    this.chartInstance = new Chart(this.ctx, {
                        type: 'radar',
                        data: {
                            labels: ['フルーティー', 'スパイシー', 'ボディ', 'スモーキー', '甘さ', '複雑さ'],
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        color: '#fff',
                                        font: { size: 14 }
                                    }
                                }
                            },
                            scales: {
                                r: {
                                    angleLines: { color: 'rgba(255, 255, 255, 0.2)' },
                                    grid: { color: 'rgba(255, 255, 255, 0.2)' },
                                    pointLabels: {
                                        color: '#fff',
                                        font: { size: 12 }
                                    },
                                    ticks: { display: false },
                                    beginAtZero: true,
                                    max: 5
                                }
                            },
                            elements: {
                                line: { tension: 0.1 }
                            },
                            animation: {
                                duration: 800,
                                easing: 'easeOutQuart'
                            }
                        }
                    });

                    return true;

                } catch (error) {
                    console.error('レーダーチャート作成エラー', error);
                    return false;
                }
            }

            showUserProfileOnly() {
                this.updateChart();
                const titleElement = document.getElementById('chartTitle');
                if (titleElement) {
                    titleElement.textContent = 'あなたの好み';
                }
            }

            showWhiskyComparison(whiskyName, whiskyData) {
                this.updateChart(whiskyName, whiskyData);
                const titleElement = document.getElementById('chartTitle');
                if (titleElement) {
                    titleElement.textContent = `あなたの好み vs ${whiskyName}`;
                }
            }
        }

        // ===== ウィスキーデータ管理システム =====
        class WhiskyDataManager {
            constructor() {
                this.whiskyData = [];
                this.priceIndex = new Map();
                this.regionIndex = new Map();
                this.categoryIndex = new Map();
                this.tasteScores = new Map();
            }

            loadDefaultData() {
                // 108本のウィスキーデータを読み込み

            buildIndexes() {
                this.priceIndex.clear();
                this.regionIndex.clear();
                this.categoryIndex.clear();
                this.tasteScores.clear();

                this.whiskyData.forEach(item => {
                    // 価格インデックス
                    const price = parseInt(item.price.replace(/[¥,]/g, ''));
                    const priceRange = Math.floor(price / 5000) * 5000;
                    if (!this.priceIndex.has(priceRange)) {
                        this.priceIndex.set(priceRange, []);
                    }
                    this.priceIndex.get(priceRange).push(item);

                    // 地域インデックス
                    if (!this.regionIndex.has(item.region)) {
                        this.regionIndex.set(item.region, []);
                    }
                    this.regionIndex.get(item.region).push(item);

                    // カテゴリインデックス
                    if (!this.categoryIndex.has(item.subcategory)) {
                        this.categoryIndex.set(item.subcategory, []);
                    }
                    this.categoryIndex.get(item.subcategory).push(item);

                    // 味覚スコアの事前計算
                    this.tasteScores.set(item.id, this.calculateTasteScore(item));
                });
            }

            calculateTasteScore(whiskyItem) {
                const note = whiskyItem.tastingNote_ja.toLowerCase();
                
                const fruityScore = (note.includes('フルーティー') || note.includes('果実') || note.includes('りんご') || note.includes('柑橘')) ? 4 : 
                                   (note.includes('バニラ') || note.includes('蜂蜜')) ? 3 : 2;
                
                const smokyScore = (note.includes('ピート') || note.includes('スモーキー') || note.includes('煙')) ? 4 : 
                                  (note.includes('海') || note.includes('塩')) ? 3 : 2;
                
                const bodyScore = (note.includes('ヘビー') || note.includes('力強い') || note.includes('フルボディ')) ? 4 : 
                                 (note.includes('ライト') || note.includes('軽い')) ? 2 : 3;
                
                const spiceScore = (note.includes('スパイス') || note.includes('胡椒') || note.includes('シナモン')) ? 4 : 3;
                const sweetnessScore = (note.includes('甘') || note.includes('蜂蜜') || note.includes('バニラ')) ? 4 : 3;
                const complexityScore = (note.includes('複雑') || note.includes('層') || note.includes('深み')) ? 4 : 3;
                
                return [fruityScore, spiceScore, bodyScore, smokyScore, sweetnessScore, complexityScore];
            }

            filterByPrice(minPrice, maxPrice) {
                const results = [];
                for (const [priceRange, items] of this.priceIndex) {
                    if (priceRange >= minPrice - 5000 && priceRange <= maxPrice + 5000) {
                        for (const item of items) {
                            const price = parseInt(item.price.replace(/[¥,]/g, ''));
                            if (price >= minPrice && price <= maxPrice) {
                                results.push(item);
                            }
                        }
                    }
                }
                return results;
            }

        // ===== イベント管理システム =====
        class EventManager {
            constructor() {
                this.whiskyCardHandlers = new Map();
            }

            setupWhiskyCardEvents() {
                // 既存のイベントリスナーをクリア
                this.clearWhiskyCardEvents();

                const whiskyCards = document.querySelectorAll('.whisky-card');

                whiskyCards.forEach((card, index) => {
                    const handler = (event) => {
                        event.preventDefault();
                        event.stopPropagation();
                        
                        const titleElement = card.querySelector('h4');
                        if (titleElement) {
                            const fullText = titleElement.textContent;
                            const whiskyName = fullText.replace(/^\d+\.\s*/, '').trim();
                            this.handleWhiskyCardClick(whiskyName);
                        }
                    };

                    card.addEventListener('click', handler);
                    this.whiskyCardHandlers.set(card, handler);

                    // ホバーエフェクト
                    card.addEventListener('mouseenter', () => {
                        card.style.transform = 'translateY(-4px)';
                        card.style.boxShadow = '0 8px 25px rgba(78, 205, 196, 0.3)';
                    });

                    card.addEventListener('mouseleave', () => {
                        if (!card.classList.contains('selected')) {
                            card.style.transform = 'translateY(0)';
                            card.style.boxShadow = '';
                        }
                    });
                });
            }

            clearWhiskyCardEvents() {
                this.whiskyCardHandlers.forEach((handler, card) => {
                    card.removeEventListener('click', handler);
                });
                this.whiskyCardHandlers.clear();
            }

            handleWhiskyCardClick(whiskyName) {
                // 既存の選択をクリア
                document.querySelectorAll('.whisky-card').forEach(card => {
                    card.classList.remove('selected');
                    card.style.transform = 'translateY(0)';
                    card.style.boxShadow = '';
                });

                // 新しい選択を設定
                const selectedCard = Array.from(document.querySelectorAll('.whisky-card')).find(card => {
                    const titleElement = card.querySelector('h4');
                    if (titleElement) {
                        const cardName = titleElement.textContent.replace(/^\d+\.\s*/, '').trim();
                        return cardName === whiskyName;
                    }
                    return false;
                });

                if (selectedCard) {
                    selectedCard.classList.add('selected');
                    selectedCard.style.transform = 'translateY(-4px)';
                    selectedCard.style.boxShadow = '0 8px 25px rgba(78, 205, 196, 0.5)';
                }

                // ウィスキーデータを取得
                const whiskyItem = whiskySystem.dataManager.getWhiskyByName(whiskyName);
                if (whiskyItem) {
                    const tasteScore = whiskySystem.dataManager.getTasteScore(whiskyItem.id);
                    if (tasteScore) {
                        whiskySystem.radarChart.showWhiskyComparison(whiskyName, tasteScore);
                    }
                }
            }
        }

            updatePriceDisplay() {
                const minPrice = parseInt(document.getElementById('minPrice').value) * 1000;
                const maxPrice = parseInt(document.getElementById('maxPrice').value) * 1000;
                document.getElementById('minPriceDisplay').textContent = `¥${minPrice.toLocaleString()}`;

            updateAxisLabels() {
                const xValue = document.getElementById('xAxis').value;

                    'light-heavy': ['ライト', 'ヘビー'],
                    'sweet-dry': ['スイート', 'ドライ'],

                };
                
                const yLabels = {

                document.getElementById('bottomLabel').textContent = yLabels[yValue][1];
            }

            handleMatrixClick(e) {
                const rect = e.target.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;
                
                this.currentPosition = { 
                    x: Math.max(0, Math.min(1, x)), 
                    y: Math.max(0, Math.min(1, 1 - y))
                };
                
                const tasteDot = document.getElementById('tasteDot');
                tasteDot.style.left = (this.currentPosition.x * 100) + '%';
                tasteDot.style.top = ((1 - this.currentPosition.y) * 100) + '%';
                
                document.getElementById('coordinates').textContent = 
                    `座標: X: ${this.currentPosition.x.toFixed(2)}, Y: ${this.currentPosition.y.toFixed(2)}`;

            getCurrentPosition() {
                return this.currentPosition;
            }

            initializeVoiceRecognition() {
                // Web Speech API対応チェック
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                } else if ('SpeechRecognition' in window) {
                    this.recognition = new SpeechRecognition();
                } else {
                    console.warn('このブラウザは音声認識をサポートしていません');
                    this.showVoiceError('お使いのブラウザは音声認識をサポートしていません。Chrome、Edge、またはSafariをご利用ください。');
                    document.getElementById('voiceInputBtn').disabled = true;
                    return;
                }

                // 音声認識設定
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'ja-JP';

                // 開始イベント
                this.recognition.onstart = () => {
                    console.log('音声認識開始');
                    this.isRecording = true;
                    const btn = document.getElementById('voiceInputBtn');
                    btn.classList.add('recording');
                    btn.innerHTML = '<i class="fas fa-stop"></i>';
                    btn.title = '音声入力停止';
                    this.hideVoiceMessages();
                };

                // 結果取得
                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    const textarea = document.getElementById('additionalPreferences');
                    const currentText = textarea.value;
                    const newText = currentText ? currentText + ' ' + transcript : transcript;
                    textarea.value = newText;
                    
                    console.log('音声認識結果:', transcript);
                    this.showVoiceSuccess('音声が認識されました: "' + transcript + '"');
                };

                // エラー処理
                this.recognition.onerror = (event) => {
                    console.error('音声認識エラー:', event.error);
                    this.handleVoiceError(event.error);
                };

                // 終了イベント
                this.recognition.onend = () => {
                    console.log('音声認識終了');
                    this.isRecording = false;
                    const btn = document.getElementById('voiceInputBtn');
                    btn.classList.remove('recording');
                    btn.innerHTML = '<i class="fas fa-microphone"></i>';
                    btn.title = '音声入力';
                };
            }

            toggleVoiceInput() {
                if (!this.recognition) {
                    this.showVoiceError('音声認識が利用できません。ブラウザを確認してください。');
                    return;
                }

                if (this.isRecording) {
                    // 録音停止
                    try {
                        this.recognition.stop();
                    } catch (error) {
                        console.error('音声認識停止エラー:', error);
                        this.handleVoiceError('stop-error');
                    }
                } else {
                    // 録音開始
                    try {
                        this.hideVoiceMessages();
                        this.recognition.start();
                    } catch (error) {
                        console.error('音声認識開始エラー:', error);
                        this.handleVoiceError('start-error');
                    }
                }
            }

            handleVoiceError(error) {
                let errorMessage = '';
                
                switch (error) {
                    case 'not-allowed':
                        errorMessage = 'マイクへのアクセスが拒否されました。ブラウザの設定でマイクを許可してください。\n\n許可方法：\n1. ブラウザのアドレスバー左側の🔒アイコンをクリック\n2. マイクの設定を「許可」に変更\n3. ページをリロードしてお試しください';
                        break;
                    case 'no-speech':
                        errorMessage = '音声が検出されませんでした。マイクに向かって話してください。';
                        break;
                    case 'audio-capture':
                        errorMessage = 'マイクが見つかりません。マイクが接続されているか確認してください。';
                        break;
                    case 'network':
                        errorMessage = 'ネットワークエラーが発生しました。インターネット接続を確認してください。';
                        break;
                    case 'aborted':
                        errorMessage = '音声認識が中断されました。';
                        break;
                    case 'start-error':
                        errorMessage = '音声認識の開始に失敗しました。しばらく待ってから再度お試しください。';
                        break;
                    case 'stop-error':
                        errorMessage = '音声認識の停止に失敗しました。';
                        break;
                    default:
                        errorMessage = `音声認識エラーが発生しました: ${error}`;
                }
                
                this.showVoiceError(errorMessage);
                
                // 録音状態をリセット
                this.isRecording = false;
                const btn = document.getElementById('voiceInputBtn');
                btn.classList.remove('recording');
                btn.innerHTML = '<i class="fas fa-microphone"></i>';
                btn.title = '音声入力';
            }

            showVoiceError(message) {
                const errorElement = document.getElementById('voiceError');
                const successElement = document.getElementById('voiceSuccess');
                
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                
                // 10秒後に自動的に非表示
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 10000);
            }

            showVoiceSuccess(message) {
                const errorElement = document.getElementById('voiceError');
                const successElement = document.getElementById('voiceSuccess');
                
                successElement.textContent = message;
                successElement.style.display = 'block';
                errorElement.style.display = 'none';
                
                // 5秒後に自動的に非表示
                setTimeout(() => {
                    successElement.style.display = 'none';
                }, 5000);
            }

            hideVoiceMessages() {
                document.getElementById('voiceError').style.display = 'none';
                document.getElementById('voiceSuccess').style.display = 'none';
            }

                        alert('指定された価格帯にウィスキーが見つかりません。');
                        return;

                    // 模擬的なAI推薦（実際のAPIの代わり）
                    await this.simulateProgress();

            async simulateProgress() {
                const steps = [
                    { text: "データインデックスを構築中...", percentage: 15 },
                    { text: "価格帯フィルタリング中...", percentage: 35 },
                    { text: "味覚プロファイル分析中...", percentage: 55 },
                    { text: "AIエンジンで分析中...", percentage: 75 },
                    { text: "推薦を生成中...", percentage: 90 },
                    { text: "完了", percentage: 100 }
                ];

                for (const step of steps) {
                    document.getElementById('progressText').textContent = step.text;
                    document.getElementById('progressFill').style.width = step.percentage + '%';
                    document.getElementById('progressPercentage').textContent = step.percentage + '%';
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }

            generateMockRecommendations(filteredData) {
                // ランダムに3つ選択（実際のAI推薦の代わり）
                const shuffled = filteredData.sort(() => 0.5 - Math.random());
                return shuffled.slice(0, 3);
            }

            displayRecommendations(recommendations) {
                // 推薦サマリー
                const summary = `<div class="recommendation-summary">
                    <h3>## ユーザー様の好みの分析</h3>
                    <p>ご希望の価格帯は¥${parseInt(document.getElementById('minPrice').value) * 1000}～¥${parseInt(document.getElementById('maxPrice').value) * 1000}で、「${this.getPositionDescription()}」という味覚プロファイルの傾向が見られます。これらの好みに基づいて、以下の3つのウィスキーを提案いたします。</p>
                </div>`;

                // ウィスキーカード
                let content = '';
                recommendations.forEach((whisky, index) => {
                    content += `<div class="whisky-card" data-whisky-name="${whisky.name}">
                        <h4><strong>${index + 1}. ${whisky.name}</strong></h4>
                        <p><strong>価格:</strong> ${whisky.price}</p>
                        <p>${whisky.tastingNote_ja}</p>
                    </div>`;
                });

                // 結論
                const conclusion = `<div class="recommendation-summary" style="margin-top: 20px;">
                    <h3>## 選定のポイントと楽しみ方</h3>
                    <p>今回提案した3つのウィスキーは、いずれもあなたの好みに合うバランスの取れた風味プロファイルを持っています。まずはストレートで味わい、その後お好みで少量の水を加えてみてください。各ウィスキーの銘柄をクリックすると、あなたの好みとの比較がレーダーチャートで表示されます。</p>
                </div>`;

                document.getElementById('recommendationSummary').innerHTML = summary;
                document.getElementById('recommendationContent').innerHTML = content;
                document.getElementById('recommendationConclusion').innerHTML = conclusion;
                document.getElementById('splitLayoutContainer').style.display = 'grid';
            }

            getPositionDescription() {
                const x = this.currentPosition.x;
                const y = this.currentPosition.y;
                
                let desc = '';
                if (x < 0.3) desc += 'ライト寄り';
                else if (x > 0.7) desc += 'ヘビー寄り';
                else desc += 'バランス型';
                
                desc += 'で';
                
                if (y < 0.3) desc += 'スモーキー寄り';
                else if (y > 0.7) desc += 'フルーティー寄り';
                else desc += '中間的な味わい';
                
                return desc;
            }

            showLoading(show) {
                document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
                document.getElementById('progressContainer').style.display = show ? 'block' : 'none';
                document.getElementById('getRecommendation').disabled = show;
                document.getElementById('refreshRecommendation').disabled = show;
            }

            clearRecommendations() {
                document.getElementById('splitLayoutContainer').style.display = 'none';
                document.getElementById('recommendationSummary').innerHTML = '';
                document.getElementById('recommendationContent').innerHTML = '';
                document.getElementById('recommendationConclusion').innerHTML = '';
                document.getElementById('chartTitle').textContent = 'あなたの好み';
                
                if (this.radarChart.chartInstance) {
                    this.radarChart.destroyChart();
                }
            }
        }

        // ===== システム初期化 =====
        const whiskySystem = new WhiskySystem();
        
        document.addEventListener('DOMContentLoaded', async function() {
            await whiskySystem.initialize();
        });
    </script>
</body>
</html>
