    <script>
        class RadarChartManager {
            constructor() {
                this.chartInstance = null;
                this.canvas = null;
                this.ctx = null;
                this.userProfileData = null;
                this.currentWhiskyData = null;
                this.isInitialized = false;
            }

            initialize() {
                try {
                    this.canvas = document.getElementById('combinedProfileChart');
                    if (!this.canvas) {
                        throw new Error('Canvas要素が見つかりません');
                    }
                    
                    this.ctx = this.canvas.getContext('2d');
                    if (!this.ctx) {
                        throw new Error('Canvas context取得に失敗');
                    }

                    this.destroyChart();
                    this.isInitialized = true;
                    
                } catch (error) {
                    console.error('RadarChartManager初期化エラー', error);
                    this.isInitialized = false;
                }
            }

            destroyChart() {
                if (this.chartInstance) {
                    this.chartInstance.destroy();
                    this.chartInstance = null;
                }
            }

            createUserProfile() {
                const position = whiskySystem.getCurrentPosition();
                this.userProfileData = [
                    (1 - position.y) * 5,
                    Math.random() * 2 + 2.5,
                    position.x * 5,
                    position.y * 5,
                    Math.random() * 2 + 2.5,
                    Math.random() * 2 + 2.5
                ];
                
                return this.userProfileData;
            }

            updateChart(whiskyName = null, whiskyData = null) {
                if (!this.isInitialized) {
                    console.error('チャートが初期化されていません');
                    return false;
                }

                try {
                    if (!this.userProfileData) {
                        this.createUserProfile();
                    }

                    this.destroyChart();

                    const datasets = [{
                        label: 'あなたの好み',
                        data: [...this.userProfileData],
                        fill: true,
                        backgroundColor: 'rgba(78, 205, 196, 0.25)',
                        borderColor: '#4ECDC4',
                        pointBackgroundColor: '#4ECDC4',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#4ECDC4',
                        borderWidth: 2,
                        pointRadius: 5
                    }];

                    if (whiskyName && whiskyData) {
                        datasets.push({
                            label: whiskyName,
                            data: [...whiskyData],
                            fill: true,
                            backgroundColor: 'rgba(255, 107, 107, 0.25)',
                            borderColor: '#FF6B6B',
                            pointBackgroundColor: '#FF6B6B',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: '#FF6B6B',
                            borderWidth: 2,
                            pointRadius: 5
                        });
                        
                        this.currentWhiskyData = whiskyData;
                    }

                    this.chartInstance = new Chart(this.ctx, {
                        type: 'radar',
                        data: {
                            labels: ['フルーティー', 'スパイシー', 'ボディ', 'スモーキー', '甘さ', '複雑さ'],
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        color: '#fff',
                                        font: { size: 14 }
                                    }
                                }
                            },
                            scales: {
                                r: {
                                    angleLines: { color: 'rgba(255, 255, 255, 0.2)' },
                                    grid: { color: 'rgba(255, 255, 255, 0.2)' },
                                    pointLabels: {
                                        color: '#fff',
                                        font: { size: 12 }
                                    },
                                    ticks: { display: false },
                                    beginAtZero: true,
                                    max: 5
                                }
                            },
                            elements: {
                                line: { tension: 0.1 }
                            },
                            animation: {
                                duration: 800,
                                easing: 'easeOutQuart'
                            }
                        }
                    });

                    return true;

                } catch (error) {
                    console.error('レーダーチャート作成エラー', error);
                    return false;
                }
            }

            showUserProfileOnly() {
                this.updateChart();
                const titleElement = document.getElementById('chartTitle');
                if (titleElement) {
                    titleElement.textContent = 'あなたの好み';
                }
            }

            showWhiskyComparison(whiskyName, whiskyData) {
                this.updateChart(whiskyName, whiskyData);
                const titleElement = document.getElementById('chartTitle');
                if (titleElement) {
                    titleElement.textContent = `あなたの好み vs ${whiskyName}`;
                }
            }
        }

        class WhiskyDataManager {
            constructor() {
                this.whiskyData = [];
                this.priceIndex = new Map();
                this.regionIndex = new Map();
                this.categoryIndex = new Map();
                this.tasteScores = new Map();
            }

            loadDefaultData() {
                this.whiskyData = [

                    {id: "2", name: "ポートエレン　２５年　one of only bottles", price: "¥21,000", amount: "¥150,000", category: "Whiskey", region: "Scotland", subcategory: "Islay Single Malt Scotch Whisky", tastingNote_ja: "ポートエレン25年は希少で高く評価されるアイラウイスキーで、複雑な海洋性の特徴を持ちます。強烈なピートスモークにデリケートな柑橘類の香り、バニラ、海塩のバランスが特徴。口当たりは蜂蜜の甘さ、ドライフルーツ、オークスパイスの層が広がり、長く続くスモーキーなエレガンスと微かな薬草のニュアンスで締めくくられます。"},
                    {id: "3", name: "マッカラン １９９０年　SAMAROLI", price: "¥13,000", amount: "¥90,000", category: "Whiskey", region: "Scotland", subcategory: "Single Malt Scotch Whisky", tastingNote_ja: "サマローリ社によってボトリングされた1990年のマッカランは、豊かなシェリーの影響を持ち、ドライフルーツ、オークスパイス、蜂蜜のノートが特徴です。トフィー、バニラ、ナツメグの複雑な味わいがあり、オーク、ダークチョコレート、かすかなオレンジピールの長く温かみのある余韻が楽しめます。"},

                ];

                this.buildIndexes();
            }

            buildIndexes() {
                this.priceIndex.clear();
                this.regionIndex.clear();
                this.categoryIndex.clear();
                this.tasteScores.clear();

                this.whiskyData.forEach(item => {
                    const price = parseInt(item.price.replace(/[¥,]/g, ''));
                    const priceRange = Math.floor(price / 5000) * 5000;
                    if (!this.priceIndex.has(priceRange)) {
                        this.priceIndex.set(priceRange, []);
                    }
                    this.priceIndex.get(priceRange).push(item);

                    if (!this.regionIndex.has(item.region)) {
                        this.regionIndex.set(item.region, []);
                    }
                    this.regionIndex.get(item.region).push(item);

                    if (!this.categoryIndex.has(item.subcategory)) {
                        this.categoryIndex.set(item.subcategory, []);
                    }
                    this.categoryIndex.get(item.subcategory).push(item);

                    this.tasteScores.set(item.id, this.calculateTasteScore(item));
                });
            }

            calculateTasteScore(whiskyItem) {
                const note = whiskyItem.tastingNote_ja.toLowerCase();
                
                const fruityScore = (note.includes('フルーティー') || note.includes('果実') || note.includes('りんご') || note.includes('柑橘')) ? 4 : 
                                   (note.includes('バニラ') || note.includes('蜂蜜')) ? 3 : 2;
                
                const smokyScore = (note.includes('ピート') || note.includes('スモーキー') || note.includes('煙')) ? 4 : 
                                  (note.includes('海') || note.includes('塩')) ? 3 : 2;
                
                const bodyScore = (note.includes('ヘビー') || note.includes('力強い') || note.includes('フルボディ')) ? 4 : 
                                 (note.includes('ライト') || note.includes('軽い')) ? 2 : 3;
                
                const spiceScore = (note.includes('スパイス') || note.includes('胡椒') || note.includes('シナモン')) ? 4 : 3;
                const sweetnessScore = (note.includes('甘') || note.includes('蜂蜜') || note.includes('バニラ')) ? 4 : 3;
                const complexityScore = (note.includes('複雑') || note.includes('層') || note.includes('深み')) ? 4 : 3;
                
                return [fruityScore, spiceScore, bodyScore, smokyScore, sweetnessScore, complexityScore];
            }

            filterByPrice(minPrice, maxPrice) {
                const results = [];
                for (const [priceRange, items] of this.priceIndex) {
                    if (priceRange >= minPrice - 5000 && priceRange <= maxPrice + 5000) {
                        for (const item of items) {
                            const price = parseInt(item.price.replace(/[¥,]/g, ''));
                            if (price >= minPrice && price <= maxPrice) {
                                results.push(item);
                            }
                        }
                    }
                }
                return results;
            }

            getWhiskyById(id) {
                return this.whiskyData.find(item => item.id === id);
            }

            getWhiskyByName(name) {
                return this.whiskyData.find(item => item.name === name || item.name.includes(name) || name.includes(item.name));
            }

            getTasteScore(id) {
                return this.tasteScores.get(id);
            }
        }

        class EventManager {
            constructor() {
                this.whiskyCardHandlers = new Map();
            }

            setupWhiskyCardEvents() {
                this.clearWhiskyCardEvents();

                const whiskyCards = document.querySelectorAll('.whisky-card');

                whiskyCards.forEach((card, index) => {
                    const handler = (event) => {
                        event.preventDefault();
                        event.stopPropagation();
                        
                        const titleElement = card.querySelector('h4');
                        if (titleElement) {
                            const fullText = titleElement.textContent;
                            const whiskyName = fullText.replace(/^\d+\.\s*/, '').trim();
                            this.handleWhiskyCardClick(whiskyName);
                        }
                    };

                    card.addEventListener('click', handler);
                    this.whiskyCardHandlers.set(card, handler);

                    card.addEventListener('mouseenter', () => {
                        card.style.transform = 'translateY(-4px)';
                        card.style.boxShadow = '0 8px 25px rgba(78, 205, 196, 0.3)';
                    });

                    card.addEventListener('mouseleave', () => {
                        if (!card.classList.contains('selected')) {
                            card.style.transform = 'translateY(0)';
                            card.style.boxShadow = '';
                        }
                    });
                });
            }

            clearWhiskyCardEvents() {
                this.whiskyCardHandlers.forEach((handler, card) => {
                    card.removeEventListener('click', handler);
                });
                this.whiskyCardHandlers.clear();
            }

            handleWhiskyCardClick(whiskyName) {
                document.querySelectorAll('.whisky-card').forEach(card => {
                    card.classList.remove('selected');
                    card.style.transform = 'translateY(0)';
                    card.style.boxShadow = '';
                });

                const selectedCard = Array.from(document.querySelectorAll('.whisky-card')).find(card => {
                    const titleElement = card.querySelector('h4');
                    if (titleElement) {
                        const cardName = titleElement.textContent.replace(/^\d+\.\s*/, '').trim();
                        return cardName === whiskyName;
                    }
                    return false;
                });

                if (selectedCard) {
                    selectedCard.classList.add('selected');
                    selectedCard.style.transform = 'translateY(-4px)';
                    selectedCard.style.boxShadow = '0 8px 25px rgba(78, 205, 196, 0.5)';
                }

                const whiskyItem = whiskySystem.dataManager.getWhiskyByName(whiskyName);
                if (whiskyItem) {
                    const tasteScore = whiskySystem.dataManager.getTasteScore(whiskyItem.id);
                    if (tasteScore) {
                        whiskySystem.radarChart.showWhiskyComparison(whiskyName, tasteScore);
                    }
                }
            }
        }

        class WhiskySystem {
            constructor() {

            async init() {

                    this.radarChart.initialize();
                    this.initializeVoiceRecognition();

            initializeVoiceRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'ja-JP';
                    
                    this.recognition.onstart = () => {

                    };
                    
                    this.recognition.onend = () => {
                        console.log('音声認識終了');
                        this.isRecording = false;
                        const btn = document.getElementById('voiceInputBtn');
                        btn.classList.remove('recording');
                        btn.innerHTML = '<i class="fas fa-microphone"></i>';
                    };
                } else if ('SpeechRecognition' in window) {
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'ja-JP';
                    
                    this.recognition.onstart = () => {
                        console.log('音声認識開始');
                        const btn = document.getElementById('voiceInputBtn');
                        btn.classList.add('recording');
                        btn.innerHTML = '<i class="fas fa-stop"></i>';
                    };
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        const textarea = document.getElementById('additionalPreferences');
                        textarea.value += (textarea.value ? ' ' : '') + transcript;
                        console.log('音声認識結果:', transcript);
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('音声認識エラー:', event.error);
                        this.handleVoiceError(event.error);
                    };
                    
                    this.recognition.onend = () => {
                        console.log('音声認識終了');
                        this.isRecording = false;
                        const btn = document.getElementById('voiceInputBtn');
                        btn.classList.remove('recording');
                        btn.innerHTML = '<i class="fas fa-microphone"></i>';

                } else {
                    console.warn('このブラウザは音声認識をサポートしていません');
                    this.showError('お使いのブラウザは音声認識をサポートしていません。Chrome、Edge、またはSafariをご利用ください。');
                }
            }

            toggleVoiceInput() {
                if (!this.recognition) {
                    this.showError('音声認識が利用できません。ブラウザを確認してください。');
                    return;
                }
                
                if (this.isRecording) {
                    this.recognition.stop();
                    this.isRecording = false;
                    const btn = document.getElementById('voiceInputBtn');
                    btn.classList.remove('recording');
                    btn.innerHTML = '<i class="fas fa-microphone"></i>';
                } else {
                    try {
                        this.recognition.start();
                        this.isRecording = true;
                    } catch (error) {
                        console.error('音声認識開始エラー:', error);
                        this.handleVoiceError(error);
                    }
                }
            }

            handleVoiceError(error) {
                let errorMessage = '';
                
                switch (error) {
                    case 'not-allowed':
                        errorMessage = 'マイクへのアクセスが拒否されました。ブラウザの設定でマイクを許可してください。';
                        break;
                    case 'no-speech':
                        errorMessage = '音声が検出されませんでした。もう一度お試しください。';
                        break;
                    case 'audio-capture':
                        errorMessage = 'マイクが見つかりません。マイクが接続されているか確認してください。';
                        break;
                    case 'network':
                        errorMessage = 'ネットワークエラーが発生しました。インターネット接続を確認してください。';
                        break;
                    default:
                        errorMessage = `音声認識エラーが発生しました: ${error}`;
                }
                
                this.showError(errorMessage);
                
                this.isRecording = false;
                const btn = document.getElementById('voiceInputBtn');
                btn.classList.remove('recording');
                btn.innerHTML = '<i class="fas fa-microphone"></i>';
            }

            setupEventListeners() {
                document.getElementById('getRecommendation').addEventListener('click', () => {
                    this.getRecommendations();
                });

                document.getElementById('refreshRecommendation').addEventListener('click', () => {
                    this.refreshRecommendations();
                });

                document.getElementById('getAnotherRecommendation').addEventListener('click', () => {
                    this.getRecommendations();
                });

                document.getElementById('voiceInputBtn').addEventListener('click', () => {
                    this.toggleVoiceInput();
                });
            }

            setupTasteMatrix() {
                const matrix = document.getElementById('tasteMatrix');
                const dot = document.getElementById('tasteDot');
                const coordinates = document.getElementById('coordinates');

                matrix.addEventListener('click', (e) => {
                    const rect = matrix.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width;
                    const y = (e.clientY - rect.top) / rect.height;

                    this.currentPosition = { x, y };

                    dot.style.left = `${x * 100}%`;
                    dot.style.top = `${y * 100}%`;

                    coordinates.textContent = `座標: X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}`;
                });
            }

            setupPriceSliders() {
                const minPriceSlider = document.getElementById('minPrice');
                const maxPriceSlider = document.getElementById('maxPrice');
                const minPriceDisplay = document.getElementById('minPriceDisplay');
                const maxPriceDisplay = document.getElementById('maxPriceDisplay');

                const updatePriceDisplay = () => {
                    const minValue = parseInt(minPriceSlider.value) * 1000;
                    const maxValue = parseInt(maxPriceSlider.value) * 1000;
                    
                    minPriceDisplay.textContent = `¥${minValue.toLocaleString()}`;
                    maxPriceDisplay.textContent = `¥${maxValue.toLocaleString()}`;
                };

                minPriceSlider.addEventListener('input', updatePriceDisplay);
                maxPriceSlider.addEventListener('input', updatePriceDisplay);

                updatePriceDisplay();

            setupAxisControls() {
                const xAxis = document.getElementById('xAxis');
                const yAxis = document.getElementById('yAxis');
                const topLabel = document.getElementById('topLabel');
                const bottomLabel = document.getElementById('bottomLabel');
                const leftLabel = document.getElementById('leftLabel');
                const rightLabel = document.getElementById('rightLabel');

                    const yValue = yAxis.value;

                    const xLabels = {
                        'light-heavy': ['ライト', 'ヘビー'],
                        'sweet-dry': ['スイート', 'ドライ'],
                        'young-aged': ['若い', '熟成']
                    };

                    const yLabels = {
                        'fruity-smoky': ['フルーティー', 'スモーキー'],
                        'mild-strong': ['まろやか', '強烈'],
                        'floral-peaty': ['フローラル', 'ピート']
                    };

                    rightLabel.textContent = xLabels[xValue][1];

                };

                yAxis.addEventListener('change', updateLabels);

            }

            getCurrentPosition() {
                return this.currentPosition;
            }

            async getRecommendations() {
                try {
                    this.showLoading(true);
                    this.hideError();

                    const preferences = this.collectPreferences();
                    console.log('収集した好み:', preferences);

                    const response = await fetch('/.netlify/functions/claude-api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(preferences)
                    });

                    console.log('API Response Status:', response.status);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    console.log('API Response:', result);

                    if (result.error) {
                        throw new Error(result.error);
                    }

                    this.processClaudeResponse(result);

                } catch (error) {
                    console.error('推薦取得エラー:', error);
                    this.showError(`推薦システムにエラーが発生しました: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            processClaudeResponse(result) {
                try {
                    console.log('Processing Claude response:', result);
                    
                    let content;
                    if (result.data && result.data.content && result.data.content[0] && result.data.content[0].text) {
                        content = result.data.content[0].text;
                    } else if (result.data && result.data.choices && result.data.choices[0] && result.data.choices[0].message) {
                        content = result.data.choices[0].message.content;
                    } else {
                        throw new Error('想定外のレスポンス形式');
                    }

                    console.log('Extracted content:', content);

                    let recommendations;
                    try {
                        const jsonMatch = content.match(/```json\s*([\s\S]*?)\s*```/) || content.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            recommendations = JSON.parse(jsonMatch[1] || jsonMatch[0]);
                        } else {
                            recommendations = JSON.parse(content);
                        }
                    } catch (parseError) {
                        console.error('JSON解析エラー:', parseError);
                        throw new Error('AI応答の解析に失敗しました');
                    }

                    console.log('Parsed recommendations:', recommendations);

                    if (recommendations.recommendations && Array.isArray(recommendations.recommendations)) {
                        this.displayRecommendations(recommendations);
                        this.radarChart.showUserProfileOnly();
                    } else {
                        throw new Error('推薦データの形式が正しくありません');
                    }

                } catch (error) {
                    console.error('レスポンス処理エラー:', error);
                    throw new Error(`結果表示中にエラーが発生しました: ${error.message}`);
                }
            }

            collectPreferences() {
                const minPrice = parseInt(document.getElementById('minPrice').value) * 1000;
                const maxPrice = parseInt(document.getElementById('maxPrice').value) * 1000;
                const additionalPreferences = document.getElementById('additionalPreferences').value.trim();

                return {
                    minPrice,
                    maxPrice,
                    tasteX: this.currentPosition.x,
                    tasteY: this.currentPosition.y,
                    additionalPreferences
                };
            }

            displayRecommendations(data) {
                const container = document.getElementById('splitLayoutContainer');
                const summaryDiv = document.getElementById('recommendationSummary');
                const contentDiv = document.getElementById('recommendationContent');
                const conclusionDiv = document.getElementById('recommendationConclusion');

                if (data.summary) {
                    summaryDiv.innerHTML = `
                        <div class="recommendation-summary">
                            <h3 class="font-bold mb-2">ソムリエからの一言</h3>
                            <p>${data.summary}</p>
                        </div>
                    `;
                }

                let contentHTML = '';
                data.recommendations.forEach((rec, index) => {
                    contentHTML += `
                        <div class="whisky-card" data-whisky-name="${rec.name}">
                            <h4 class="text-lg font-bold mb-2">${index + 1}. ${rec.name}</h4>
                            <p class="text-gray-300 mb-2"><strong>価格帯:</strong> ${this.getEstimatedPrice(rec.name)}</p>
                            <p class="text-gray-300 mb-2"><strong>推薦理由:</strong> ${rec.reason}</p>
                            <p class="text-gray-300 mb-2"><strong>味の特徴:</strong> ${rec.tasteProfile}</p>
                            <div class="text-right">
                                <span class="text-sm text-green-400">マッチ度: ${rec.matchScore || 90}%</span>
                            </div>
                        </div>
                    `;
                });

                contentDiv.innerHTML = contentHTML;
                container.style.display = 'grid';

                this.eventManager.setupWhiskyCardEvents();

                this.showSuccess('AIがあなたの好みに合わせて3つのウィスキーをお選びしました。');
            }

            getEstimatedPrice(whiskyName) {
                const whiskyItem = this.dataManager.getWhiskyByName(whiskyName);
                return whiskyItem ? whiskyItem.price : '価格応相談';
            }

            refreshRecommendations() {
                this.getRecommendations();
            }

            showLoading(show) {
                const loading = document.getElementById('loadingIndicator');
                loading.style.display = show ? 'block' : 'none';
            }

            showError(message) {
                this.hideError();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>${message}`;
                
                const container = document.querySelector('.container-custom');
                container.appendChild(errorDiv);

                setTimeout(() => {
                    errorDiv.remove();
                }, 10000);
            }

            showSuccess(message) {
                this.hideError();
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
                
                const container = document.querySelector('.container-custom');
                container.appendChild(successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 5000);
            }

            hideError() {
                const existingErrors = document.querySelectorAll('.error, .success');
                existingErrors.forEach(error => error.remove());
            }
        }

        const whiskySystem = new WhiskySystem();

        document.addEventListener('DOMContentLoaded', () => {
            whiskySystem.init();
        });
    </script>
