    <script>
        // ===== レーダーチャート管理システム =====
        class RadarChartManager {
            constructor() {
                this.chartInstance = null;
                this.canvas = null;
                this.ctx = null;
                this.userProfileData = null;
                this.currentWhiskyData = null;
                this.isInitialized = false;
            }

            initialize() {
                try {
                    this.canvas = document.getElementById('combinedProfileChart');
                    if (!this.canvas) {
                        throw new Error('Canvas要素が見つかりません');
                    }
                    
                    this.ctx = this.canvas.getContext('2d');
                    if (!this.ctx) {
                        throw new Error('Canvas context取得に失敗');
                    }

                    // 既存のチャートを破棄
                    this.destroyChart();
                    
                    this.isInitialized = true;
                    console.log('RadarChartManager initialized successfully');
                    
                } catch (error) {
                    console.error('RadarChartManager初期化エラー', error);
                    this.isInitialized = false;
                }
            }

            destroyChart() {
                if (this.chartInstance) {
                    this.chartInstance.destroy();
                    this.chartInstance = null;
                }
                
                // Canvas要素をクリア
                if (this.ctx) {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            createUserProfile() {
                const position = whiskySystem.getCurrentPosition();
                this.userProfileData = [
                    (1 - position.y) * 5,    // フルーティー（Y軸反転）
                    Math.random() * 2 + 2.5, // スパイシー
                    position.x * 5,          // ボディ（X軸）
                    position.y * 5,          // スモーキー（Y軸）
                    Math.random() * 2 + 2.5, // 甘さ
                    Math.random() * 2 + 2.5  // 複雑さ
                ];
                
                return this.userProfileData;
            }

            updateChart(whiskyName = null, whiskyData = null) {
                if (!this.isInitialized) {
                    console.error('チャートが初期化されていません');
                    return false;
                }

                try {
                    // ユーザープロファイルがない場合は作成
                    if (!this.userProfileData) {
                        this.createUserProfile();
                    }

                    // 既存チャートを完全に破棄
                    this.destroyChart();

                    // データセットを構築
                    const datasets = [{
                        label: 'あなたの好み',
                        data: [...this.userProfileData],
                        fill: true,
                        backgroundColor: 'rgba(78, 205, 196, 0.25)',
                        borderColor: '#4ECDC4',
                        pointBackgroundColor: '#4ECDC4',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#4ECDC4',
                        borderWidth: 2,
                        pointRadius: 5
                    }];

                    // ウィスキーデータがある場合は追加
                    if (whiskyName && whiskyData) {
                        datasets.push({
                            label: whiskyName,
                            data: [...whiskyData],
                            fill: true,
                            backgroundColor: 'rgba(255, 107, 107, 0.25)',
                            borderColor: '#FF6B6B',
                            pointBackgroundColor: '#FF6B6B',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: '#FF6B6B',
                            borderWidth: 2,
                            pointRadius: 5
                        });
                        
                        this.currentWhiskyData = whiskyData;
                    }

                    // Chart.jsでチャート作成
                    this.chartInstance = new Chart(this.ctx, {
                        type: 'radar',
                        data: {
                            labels: ['フルーティー', 'スパイシー', 'ボディ', 'スモーキー', '甘さ', '複雑さ'],
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {

            buildIndexes() {
                this.priceIndex.clear();
                this.regionIndex.clear();
                this.categoryIndex.clear();

                this.whiskyData.forEach(item => {
                    // 価格インデックス
                    const price = parseInt(item.price.replace(/[¥,]/g, ''));
                    const priceRange = Math.floor(price / 5000) * 5000;
                    if (!this.priceIndex.has(priceRange)) {
                        this.priceIndex.set(priceRange, []);
                    }
                    this.priceIndex.get(priceRange).push(item);

                    // 地域インデックス
                    if (!this.regionIndex.has(item.region)) {
                        this.regionIndex.set(item.region, []);
                    }
                    this.regionIndex.get(item.region).push(item);

                    // カテゴリインデックス
                    if (!this.categoryIndex.has(item.subcategory)) {
                        this.categoryIndex.set(item.subcategory, []);
                    }
                    this.categoryIndex.get(item.subcategory).push(item);

                    // 味覚スコアの事前計算
                    this.tasteScores.set(item.id, this.calculateTasteScore(item));
                });
            }

            calculateTasteScore(whiskyItem) {
                const note = whiskyItem.tastingNote_ja.toLowerCase();
                
                const fruityScore = (note.includes('フルーティー') || note.includes('果実') || note.includes('りんご') || note.includes('柑橘')) ? 4 : 
                                   (note.includes('バニラ') || note.includes('蜂蜜')) ? 3 : 2;
                
                const smokyScore = (note.includes('ピート') || note.includes('スモーキー') || note.includes('煙')) ? 4 : 
                                  (note.includes('海') || note.includes('塩')) ? 3 : 2;
                
                const bodyScore = (note.includes('ヘビー') || note.includes('力強い') || note.includes('フルボディ')) ? 4 : 
                                 (note.includes('ライト') || note.includes('軽い')) ? 2 : 3;
                
                const spiceScore = (note.includes('スパイス') || note.includes('胡椒') || note.includes('シナモン')) ? 4 : 3;
                const sweetnessScore = (note.includes('甘') || note.includes('蜂蜜') || note.includes('バニラ')) ? 4 : 3;
                const complexityScore = (note.includes('複雑') || note.includes('層') || note.includes('深み')) ? 4 : 3;
                
                return [fruityScore, spiceScore, bodyScore, smokyScore, sweetnessScore, complexityScore];
            }

            filterByPrice(minPrice, maxPrice) {
                const results = [];
                for (const [priceRange, items] of this.priceIndex) {
                    if (priceRange >= minPrice - 5000 && priceRange <= maxPrice + 5000) {
                        for (const item of items) {
                            const price = parseInt(item.price.replace(/[¥,]/g, ''));
                            if (price >= minPrice && price <= maxPrice) {
                                results.push(item);
                            }
                        }
                    }
                }
                return results;
            }

                return this.tasteScores.get(id);
            }
        }

        // ===== イベント管理システム =====
        class EventManager {
            constructor() {
                this.whiskyCardHandlers = new Map();
            }

            setupWhiskyCardEvents() {
                // 既存のイベントリスナーをクリア
                this.clearWhiskyCardEvents();

                const whiskyCards = document.querySelectorAll('.whisky-card');
                console.log(`Setting up events for ${whiskyCards.length} whisky cards`);

                whiskyCards.forEach((card, index) => {
                    const handler = (event) => {
                        event.preventDefault();
                        event.stopPropagation();
                        
                        const titleElement = card.querySelector('h4');
                        if (titleElement) {
                            const fullText = titleElement.textContent;
                            const whiskyName = fullText.replace(/^\d+\.\s*/, '').trim();
                            console.log(`Whisky card clicked: ${whiskyName}`);
                            this.handleWhiskyCardClick(whiskyName);
                        }
                    };

                    card.addEventListener('click', handler);
                    this.whiskyCardHandlers.set(card, handler);

                    // ホバーエフェクト
                    card.addEventListener('mouseenter', () => {
                        card.style.transform = 'translateY(-4px)';
                        card.style.boxShadow = '0 8px 25px rgba(78, 205, 196, 0.3)';
                    });

                    card.addEventListener('mouseleave', () => {
                        if (!card.classList.contains('selected')) {
                            card.style.transform = 'translateY(0)';
                            card.style.boxShadow = '';
                        }
                    });
                });
            }

            clearWhiskyCardEvents() {
                this.whiskyCardHandlers.forEach((handler, card) => {
                    card.removeEventListener('click', handler);
                });
                this.whiskyCardHandlers.clear();
            }

            handleWhiskyCardClick(whiskyName) {
                console.log(`Handling whisky card click for: ${whiskyName}`);
                
                // 既存の選択をクリア
                document.querySelectorAll('.whisky-card').forEach(card => {
                    card.classList.remove('selected');
                    card.style.transform = 'translateY(0)';
                    card.style.boxShadow = '';
                });

                // 新しい選択を設定
                const selectedCard = Array.from(document.querySelectorAll('.whisky-card')).find(card => {
                    const titleElement = card.querySelector('h4');
                    if (titleElement) {
                        const cardName = titleElement.textContent.replace(/^\d+\.\s*/, '').trim();
                        return cardName === whiskyName;
                    }
                    return false;
                });

                if (selectedCard) {
                    selectedCard.classList.add('selected');
                    selectedCard.style.transform = 'translateY(-4px)';
                    selectedCard.style.boxShadow = '0 8px 25px rgba(78, 205, 196, 0.5)';
                    console.log(`Card selected: ${whiskyName}`);
                }

                // ウィスキーデータを取得
                const whiskyItem = whiskySystem.dataManager.getWhiskyByName(whiskyName);
                if (whiskyItem) {
                    const tasteScore = whiskySystem.dataManager.getTasteScore(whiskyItem.id);
                    if (tasteScore) {
                        console.log(`Showing whisky comparison for: ${whiskyName}`, tasteScore);
                        whiskySystem.radarChart.showWhiskyComparison(whiskyName, tasteScore);
                    } else {
                        console.warn(`No taste score found for: ${whiskyName}`);
                    }
                } else {
                    console.warn(`Whisky not found: ${whiskyName}`);
                }
            }
        }

                    this.recognition.lang = 'ja-JP';
                    
                    this.recognition.onstart = () => {
                        console.log('音声認識開始');

            toggleVoiceInput() {
                if (!this.recognition) {
                    this.showError('音声認識が利用できません。ブラウザを確認してください。');
                    return;
                }
                
                if (this.isRecording) {
                    this.recognition.stop();
                    this.isRecording = false;
                    const btn = document.getElementById('voiceInputBtn');
                    btn.classList.remove('recording');
                    btn.innerHTML = '<i class="fas fa-microphone"></i>';
                } else {
                    try {
                        this.recognition.start();
                        this.isRecording = true;
                    } catch (error) {
                        console.error('音声認識開始エラー:', error);
                        this.handleVoiceError(error);
                    }
                }
            }

            handleVoiceError(error) {
                let errorMessage = '';
                
                switch (error) {
                    case 'not-allowed':
                        errorMessage = 'マイクへのアクセスが拒否されました。ブラウザの設定でマイクを許可してください。';
                        break;
                    case 'no-speech':
                        errorMessage = '音声が検出されませんでした。もう一度お試しください。';
                        break;
                    case 'audio-capture':
                        errorMessage = 'マイクが見つかりません。マイクが接続されているか確認してください。';
                        break;
                    case 'network':
                        errorMessage = 'ネットワークエラーが発生しました。インターネット接続を確認してください。';
                        break;
                    default:
                        errorMessage = `音声認識エラーが発生しました: ${error}`;
                }
                
                this.showError(errorMessage);
                
                // 録音状態をリセット
                this.isRecording = false;
                const btn = document.getElementById('voiceInputBtn');
                btn.classList.remove('recording');
                btn.innerHTML = '<i class="fas fa-microphone"></i>';

                    dot.style.left = `${x * 100}%`;
                    dot.style.top = `${y * 100}%`;
                    
                    document.getElementById('coordinates').textContent = `座標: X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}`;
                    
                    // レーダーチャートを更新
                    this.radarChart.createUserProfile();
                    this.radarChart.showUserProfileOnly();
                });
            }

            getCurrentPosition() {
                return this.currentPosition;
            }

            async getRecommendations() {
                try {
                    this.showLoading();
                    
                    const minPrice = parseInt(document.getElementById('minPrice').value) * 1000;
                    const maxPrice = parseInt(document.getElementById('maxPrice').value) * 1000;
                    const additionalPreferences = document.getElementById('additionalPreferences').value;
                    
                    const preferences = {
                        minPrice: minPrice,
                        maxPrice: maxPrice,
                        tasteX: this.currentPosition.x,
                        tasteY: this.currentPosition.y,
                        additionalPreferences: additionalPreferences
                    };
                    
                    console.log('Sending request to Claude API:', preferences);
                    
                    const response = await fetch('/.netlify/functions/claude-api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(preferences)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    console.log('Claude API response:', result);
                    
                    if (result.error) {
                        throw new Error(result.error);
                    }
                    
                    this.displayRecommendations(result.data);
                    
                } catch (error) {
                    console.error('推薦取得エラー:', error);
                    this.showError(`申し訳ございません。推薦システムにエラーが発生しました: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            displayRecommendations(data) {
                try {
                    let recommendations;
                    
                    // Claude APIレスポンスの形式を確認
                    if (data.content && data.content[0] && data.content[0].text) {
                        const jsonText = data.content[0].text;
                        const parsedData = JSON.parse(jsonText);
                        recommendations = parsedData.recommendations;
                    } else {
                        throw new Error('Invalid response format');
                    }
                    
                    if (!recommendations || !Array.isArray(recommendations)) {
                        throw new Error('No recommendations found');
                    }
                    
                    // 推薦結果を表示
                    let html = '<div class="recommendation-summary"><h3>ソムリエからの一言</h3><p>あなたの好みに最適な3つのウィスキーをお選びしました。</p></div>';
                    
                    recommendations.forEach((rec, index) => {
                        html += `
                            <div class="whisky-card" data-whisky-name="${rec.name}">
                                <h4>${index + 1}. ${rec.name}</h4>
                                <p><strong>価格:</strong> ${rec.price || '価格情報なし'}</p>
                                <p><strong>推薦理由:</strong> ${rec.reason}</p>
                                <p><strong>味の特徴:</strong> ${rec.tasteProfile}</p>
                                <p><strong>マッチ度:</strong> ${rec.matchScore}%</p>
                            </div>
                        `;
                    });
                    
                    html += '<div class="recommendation-conclusion"><p>これらのウィスキーは、あなたの好みに合わせて慎重に選定いたしました。ぜひお楽しみください。</p></div>';
                    
                    document.getElementById('recommendationContent').innerHTML = html;
                    document.getElementById('splitLayoutContainer').style.display = 'grid';
                    
                    // イベントリスナーを設定
                    this.eventManager.setupWhiskyCardEvents();
                    
                    // 初期チャート表示
                    this.radarChart.showUserProfileOnly();
                    
                } catch (error) {
                    console.error('推薦表示エラー:', error);
                    this.showError('推薦結果の表示中にエラーが発生しました。');
                }
            }

            showLoading() {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('progressContainer').style.display = 'block';
                
                // プログレスバーアニメーション
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 90) {
                        progress = 90;
                        clearInterval(progressInterval);
                    }
                    
                    document.getElementById('progressFill').style.width = `${progress}%`;
                    document.getElementById('progressPercentage').textContent = `${Math.round(progress)}%`;
                }, 200);
                
                this.progressInterval = progressInterval;
            }

            hideLoading() {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('progressContainer').style.display = 'none';
                
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                }
                
                // プログレスバーをリセット
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('progressPercentage').textContent = '0%';
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                
                // 既存のエラーメッセージを削除
                const existingError = document.querySelector('.error');
                if (existingError) {
                    existingError.remove();
                }
                
                document.querySelector('.container-custom').appendChild(errorDiv);
                
                // 3秒後に自動削除
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        // システム初期化
        let whiskySystem;
        document.addEventListener('DOMContentLoaded', () => {
            whiskySystem = new WhiskySystem();
            console.log('Whisky System initialized');
        });
    </script>
