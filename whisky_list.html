<body>
    <div class="header-container">
        <img class="logo" src="./whisky_list_files/NH_bar_logo_fin_white.png" alt="昼の月バーロゴ">
        <h1 class="header-title">昼の月。ウィスキーリスト</h1>
        <div class="header-nav">
            <a href="https://gensparkpublicblob.blob.core.windows.net/user-upload-image/page/tooluse_YlIXggKrSgerXQ4EpRDJdA/index.html" class="header-link">AIソムリエ</a>
            <a href="https://gensparkpublicblob.blob.core.windows.net/user-upload-image/page/tooluse_YlIXggKrSgerXQ4EpRDJdA/whisky_list.html" class="header-link active">ウィスキー一覧</a>
        </div>
    </div>
    
    <div class="container-custom">
        <div class="whisky-overview">
            <h2>🥃 コンプリートウィスキーコレクション</h2>
            <div class="subtitle">全<span id="whiskyCount">0</span>銘柄の詳細データベース</div>
            <div class="description">
                昼の月バーが誇る<strong>厳選ウイスキーコレクション</strong>を<br>
                自由に探索してお好みの一本を見つけてください
            </div>
            <div class="whisky-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalWhiskies">0</span>
                    <div class="stat-label">銘柄数</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="uniqueRegions">0</span>
                    <div class="stat-label">産地数</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="priceRange">¥0〜¥0</span>
                    <div class="stat-label">価格帯</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="銘柄名、産地、テイスティングノートなどで検索...">
            </div>
            
            <div class="filters-container">
                <select id="regionFilter" class="filter-select"><option value="">すべての産地</option></select>
                
                <select id="priceFilter" class="filter-select">
                    <option value="">すべての価格帯</option>
                    <option value="0-3000">¥3,000以下</option>
                    <option value="3000-5000">¥3,000〜¥5,000</option>
                    <option value="5000-10000">¥5,000〜¥10,000</option>
                    <option value="10000-20000">¥10,000〜¥20,000</option>
                    <option value="20000+">¥20,000以上</option>
                </select>
                
                <select id="flavorFilter" class="filter-select">
                    <option value="">すべての味わい</option>
                    <option value="fruity">フルーティー (3+)</option>
                    <option value="smoky">スモーキー (3+)</option>
                    <option value="spicy">スパイシー (3+)</option>
                    <option value="sweet">甘味 (3+)</option>
                    <option value="complex">複雑さ (4+)</option>
                </select>
                
                <!-- 表示件数の選択を上部に移動 -->
                <div class="display-options">
                    <label for="perPageSelect">表示件数:</label>
                    <select id="perPageSelect" class="per-page-select">
                        <option value="10">10件</option>
                        <option value="20" selected="">20件</option>
                        <option value="50">50件</option>
                        <option value="100">100件</option>
                    </select>
                </div>
                
                <button id="resetFilters" class="btn-secondary">
                    <i class="fas fa-undo-alt"></i> フィルターをリセット
                </button>
            </div>
            
            <div id="tableContainer">
                <div class="loading-container" id="loadingSpinner" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>
                
                <table class="whisky-list-table" id="whiskyTable">
                    <thead>
                        <tr>
                            <th data-sort="name">銘柄名 <i class="fas fa-sort"></i></th>
                            <th data-sort="price">価格 <i class="fas fa-sort"></i></th>
                            <th data-sort="region">産地 <i class="fas fa-sort"></i></th>
                            <th data-sort="smoky" class="hide-mobile">スモーキー <i class="fas fa-sort"></i></th>
                            <th data-sort="fruity" class="hide-mobile">フルーティー <i class="fas fa-sort"></i></th>
                            <th data-sort="complexity" class="hide-mobile">複雑さ <i class="fas fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody id="whiskyTableBody"></tbody>
                </table>
            </div>
            
            <div class="flex justify-between items-center mt-6">
                <div class="page-info">
                    <span id="pageInfo">1 - 0 / 0</span>
                </div>
                <div class="pagination" id="pagination"><button class="pagination-btn" disabled=""><i class="fas fa-chevron-left"></i></button><button class="pagination-btn"><i class="fas fa-chevron-right"></i></button></div>
            </div>
        </div>
        
        <div class="details-section" id="whiskyDetails" style="display: none;">
            <h2 class="text-2xl font-bold mb-4">
                🍸 ウィスキー詳細情報
            </h2>
            
            <div id="selectedWhiskyDetails">
                <div class="whisky-details-header">
                    <div>
                        <h3 class="whisky-name" id="detailWhiskyName"></h3>
                        <div class="whisky-tags" id="detailWhiskyTags"></div>
                    </div>
                    <div class="whisky-price" id="detailWhiskyPrice"></div>
                </div>
                
                <div class="whisky-description" id="detailWhiskyDescription"></div>
                
                <!-- タブの代わりに2カラムレイアウトに変更 -->
                <div class="details-content-row">
                    <div class="profile-section">
                        <h3 class="section-title"><i class="fas fa-chart-radar"></i> 味覚プロファイル</h3>
                        <div class="profile-chart-container">
                            <canvas id="whiskyProfileChart" class="chart-canvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="distillery-section">
                        <h3 class="section-title"><i class="fas fa-industry"></i> 蒸溜所情報</h3>
                        <div class="distillery-map-container">
                            <div id="distilleryMap"></div>
                        </div>
                        
                        <div class="distillery-info" id="distilleryInfo">
                            <h3 id="distilleryName">蒸留所名</h3>
                            <div class="info-grid">
                                <div class="info-label">所在地:</div>
                                <div id="distilleryRegion">-</div>
                                
                                <div class="info-label">創業年:</div>
                                <div id="distilleryFounded">-</div>
                                
                                <div class="info-label">現在の状況:</div>
                                <div id="distilleryStatus">-</div>
                            </div>
                            
                            <p id="distilleryDescription" class="mt-4">
                                情報がありません。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="custom-footer">
            Powered by Nebula Hirozon Technology
        </div>
    </div>
    
    <script>
        // グローバル変数の定義
        let whiskyData = [];
        let filteredWhiskies = [];
        let distilleryDatabase = {};
        let brandToDistilleryMapping = {};
        let currentPage = 1;
        let itemsPerPage = 20;
        let sortColumn = "name";
        let sortDirection = "asc";
        let profileChartInstance = null;
        let distilleryMap = null;
        let distilleryMarkers = {};
        let selectedWhiskyId = null;
        
        // DOMContentLoaded イベント
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            
            // イベントリスナーの設定
            setupEventListeners();
            
            // データ読み込み
            loadData();
        });
        
        // イベントリスナーをセットアップ
        function setupEventListeners() {
            // 検索入力
            document.getElementById('searchInput').addEventListener('input', function() {
                applyFilters();
            });
            
            // リージョンフィルター
            document.getElementById('regionFilter').addEventListener('change', function() {
                applyFilters();
            });
            
            // 価格フィルター
            document.getElementById('priceFilter').addEventListener('change', function() {
                applyFilters();
            });
            
            // 風味フィルター
            document.getElementById('flavorFilter').addEventListener('change', function() {
                applyFilters();
            });
            
            // フィルターリセットボタン
            document.getElementById('resetFilters').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                document.getElementById('regionFilter').value = '';
                document.getElementById('priceFilter').value = '';
                document.getElementById('flavorFilter').value = '';
                applyFilters();
            });
            
            // ページごとの項目数選択
            document.getElementById('perPageSelect').addEventListener('change', function() {
                itemsPerPage = parseInt(this.value);
                currentPage = 1;
                renderTable();
            });
            
            // ソートヘッダー
            document.querySelectorAll('.whisky-list-table th[data-sort]').forEach(header => {
                header.addEventListener('click', function() {
                    const column = this.getAttribute('data-sort');
                    if (sortColumn === column) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = column;
                        sortDirection = 'asc';
                    }
                    renderTable();
                });
            });
        }
        
        // データの読み込み
        async function loadData() {
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            try {
                await loadWhiskyData();
                await loadDistilleryData();
                
                // データ読み込み後の初期化処理
                initializeFilters();
                applyFilters();
                updateStats();
                
                document.getElementById('loadingSpinner').style.display = 'none';
            } catch (error) {
                console.error('データの読み込み中にエラーが発生しました:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }
        
        // ウィスキーデータの読み込み
        async function loadWhiskyData() {
            console.log('Loading whisky data...');
            
            const possibleFiles = [
                'whisky_data.json.txt',
                'whisky_data.json',
                './whisky_data.json.txt',
                './whisky_data.json',
                './data/whisky_data.json',
                '/whisky_data.json'
            ];
            
            let dataLoaded = false;
            
            for (const filePath of possibleFiles) {
                try {
                    console.log(`Trying to load from ${filePath}...`);
                    const response = await fetch(filePath);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`Successfully loaded from: ${filePath}`);
                        
                        // データ構造の検証
                        if (data && data.whiskies && Array.isArray(data.whiskies)) {
                            whiskyData = data.whiskies;
                            console.log(`Loaded ${whiskyData.length} whisky entries`);
                            dataLoaded = true;
                            break;
                        } else {
                            console.warn(`Invalid data structure in: ${filePath}`);
                        }
                    } else {
                        console.warn(`Fetch failed for: ${filePath} (${response.status})`);
                    }
                } catch (err) {
                    console.warn(`Error loading from ${filePath}:`, err);
                }
            }
            
            // データが読み込めなかった場合はデフォルトデータを使用
            if (!dataLoaded) {
                console.warn('Failed to load whisky data, using default data');
                whiskyData = getDefaultWhiskyData();
            }
            
            // フィルタリング用のコピーを作成
            filteredWhiskies = [...whiskyData];
            
            return whiskyData;
        }
        
        // 蒸留所データの読み込み
        async function loadDistilleryData() {
            console.log('Loading distillery data...');
            
            const possibleFiles = [
                'distillery_data.json.txt',
                'distillery_data.json',
                './distillery_data.json.txt',
                './distillery_data.json',
                './data/distillery_data.json',
                '/distillery_data.json'
            ];
            
            let dataLoaded = false;
            
            for (const filePath of possibleFiles) {
                try {
                    console.log(`Trying to load distillery data from ${filePath}...`);
                    const response = await fetch(filePath);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`Successfully loaded distillery data from: ${filePath}`);
                        
                        // データ構造の検証
                        if (data && data.distilleries) {
                            distilleryDatabase = data.distilleries;
                            console.log('Distillery database loaded');
                            
                            // ブランドと蒸留所のマッピングがあれば読み込む
                            if (data.brandToDistillery) {
                                brandToDistilleryMapping = data.brandToDistillery;
                                console.log('Brand to distillery mapping loaded');
                            }
                            
                            dataLoaded = true;
                            break;
                        } else {
                            console.warn(`Invalid distillery data structure in: ${filePath}`);
                        }
                    } else {
                        console.warn(`Fetch failed for distillery data: ${filePath} (${response.status})`);
                    }
                } catch (err) {
                    console.warn(`Error loading distillery data from ${filePath}:`, err);
                }
            }
            
            // データが読み込めなかった場合はデフォルトデータを使用
            if (!dataLoaded) {
                console.warn('Failed to load distillery data, using default data');
                distilleryDatabase = getDefaultDistilleryData();
            }
            
            return distilleryDatabase;
        }
        
        // フィルターを初期化
        function initializeFilters() {
            // 地域フィルターのオプションを動的に作成
            const regions = new Map();
            whiskyData.forEach(whisky => {
                if (whisky.region) {
                    if (!regions.has(whisky.region)) {
                        regions.set(whisky.region, 1);
                    } else {
                        regions.set(whisky.region, regions.get(whisky.region) + 1);
                    }
                }
            });
            
            const regionFilter = document.getElementById('regionFilter');
            regionFilter.innerHTML = '<option value="">すべての産地</option>';
            
            Array.from(regions.entries())
                .sort((a, b) => a[0].localeCompare(b[0]))
                .forEach(([region, count]) => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = `${region} (${count})`;
                    regionFilter.appendChild(option);
                });
        }
        
        // フィルターを適用
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const regionFilter = document.getElementById('regionFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const flavorFilter = document.getElementById('flavorFilter').value;
            
            filteredWhiskies = whiskyData.filter(whisky => {
                // 検索フィルター
                const searchMatch = !searchTerm ||
                    (whisky.name && whisky.name.toLowerCase().includes(searchTerm)) ||
                    (whisky.region && whisky.region.toLowerCase().includes(searchTerm)) ||
                    (whisky.subcategory && whisky.subcategory.toLowerCase().includes(searchTerm)) ||
                    (whisky.tastingNote_ja && whisky.tastingNote_ja.toLowerCase().includes(searchTerm));
                
                // 地域フィルター
                const regionMatch = !regionFilter || (whisky.region && whisky.region === regionFilter);
                
                // 価格フィルター
                let priceMatch = true;
                if (priceFilter) {
                    const numericPrice = parseFloat(whisky.price.replace(/[^\d.-]/g, ''));
                    switch (priceFilter) {
                        case '0-3000':
                            priceMatch = numericPrice <= 3000;
                            break;
                        case '3000-5000':
                            priceMatch = numericPrice > 3000 && numericPrice <= 5000;
                            break;
                        case '5000-10000':
                            priceMatch = numericPrice > 5000 && numericPrice <= 10000;
                            break;
                        case '10000-20000':
                            priceMatch = numericPrice > 10000 && numericPrice <= 20000;
                            break;
                        case '20000+':
                            priceMatch = numericPrice > 20000;
                            break;
                    }
                }
                
                // 風味フィルター
                let flavorMatch = true;
                if (flavorFilter && whisky.taste_profile) {
                    switch (flavorFilter) {
                        case 'fruity':
                            flavorMatch = whisky.taste_profile.fruity >= 3;
                            break;
                        case 'smoky':
                            flavorMatch = whisky.taste_profile.smoky >= 3;
                            break;
                        case 'spicy':
                            flavorMatch = whisky.taste_profile.spicy >= 3;
                            break;
                        case 'sweet':
                            flavorMatch = whisky.taste_profile.sweetness >= 3;
                            break;
                        case 'complex':
                            flavorMatch = whisky.taste_profile.complexity >= 4;
                            break;
                    }
                }
                
                return searchMatch && regionMatch && priceMatch && flavorMatch;
            });
            
            // 現在のページを1にリセットし、テーブルを再描画
            currentPage = 1;
            renderTable();
            updateStats();
        }
        
        // テーブルをレンダリング
        function renderTable() {
            // ソート適用
            const sortedWhiskies = [...filteredWhiskies].sort((a, b) => {
                let valA, valB;
                
                if (sortColumn === 'name' || sortColumn === 'region') {
                    valA = a[sortColumn] || '';
                    valB = b[sortColumn] || '';
                    return sortDirection === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                } else if (sortColumn === 'price') {
                    valA = parseFloat(a[sortColumn].replace(/[^\d.-]/g, '')) || 0;
                    valB = parseFloat(b[sortColumn].replace(/[^\d.-]/g, '')) || 0;
                    return sortDirection === 'asc' ? valA - valB : valB - valA;
                } else if (sortColumn === 'smoky' || sortColumn === 'fruity' || sortColumn === 'complexity') {
                    valA = a.taste_profile ? (a.taste_profile[sortColumn] || 0) : 0;
                    valB = b.taste_profile ? (b.taste_profile[sortColumn] || 0) : 0;
                    return sortDirection === 'asc' ? valA - valB : valB - valA;
                }
                
                return 0;
            });
            
            // ページネーション計算
            const totalPages = Math.ceil(sortedWhiskies.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, sortedWhiskies.length);
            const paginatedWhiskies = sortedWhiskies.slice(startIndex, endIndex);
            
            // テーブルボディの描画
            const tbody = document.getElementById('whiskyTableBody');
            tbody.innerHTML = '';
            
            paginatedWhiskies.forEach(whisky => {
                const row = document.createElement('tr');
                row.dataset.id = whisky.id;
                
                if (selectedWhiskyId === whisky.id) {
                    row.classList.add('selected');
                }
                
                // 銘柄名
                const nameCell = document.createElement('td');
                nameCell.textContent = whisky.name;
                row.appendChild(nameCell);
                
                // 価格
                const priceCell = document.createElement('td');
                priceCell.textContent = whisky.price;
                row.appendChild(priceCell);
                
                // 産地
                const regionCell = document.createElement('td');
                regionCell.textContent = whisky.region || '';
                row.appendChild(regionCell);
                
                // スモーキー
                const smokyCell = document.createElement('td');
                smokyCell.className = 'hide-mobile';
                smokyCell.innerHTML = getRatingStars(whisky.taste_profile ? whisky.taste_profile.smoky : 0);
                row.appendChild(smokyCell);
                
                // フルーティー
                const fruityCell = document.createElement('td');
                fruityCell.className = 'hide-mobile';
                fruityCell.innerHTML = getRatingStars(whisky.taste_profile ? whisky.taste_profile.fruity : 0);
                row.appendChild(fruityCell);
                
                // 複雑さ
                const complexityCell = document.createElement('td');
                complexityCell.className = 'hide-mobile';
                complexityCell.innerHTML = getRatingStars(whisky.taste_profile ? whisky.taste_profile.complexity : 0);
                row.appendChild(complexityCell);
                
                // クリックイベント
                row.addEventListener('click', function() {
                    selectWhisky(whisky);
                });
                
                tbody.appendChild(row);
            });
            
            // ページ情報の更新
            document.getElementById('pageInfo').textContent = `${startIndex + 1} - ${endIndex} / ${sortedWhiskies.length}`;
            
            // ページネーションの更新
            renderPagination(totalPages);
        }
        
        // レーティングを星で表示
        function getRatingStars(rating) {
            const fullStars = Math.floor(rating);
            const stars = [];
            
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    stars.push('<span class="text-yellow-400">★</span>');
                } else {
                    stars.push('<span class="text-gray-500">☆</span>');
                }
            }
            
            return stars.join('');
        }
        
        // ページネーションをレンダリング
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // 前のページボタン
            const prevButton = document.createElement('button');
            prevButton.className = 'pagination-btn';
            prevButton.disabled = currentPage === 1;
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.onclick = () => goToPage(currentPage - 1);
            pagination.appendChild(prevButton);
            
            // ページ番号ボタン
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = 'pagination-btn';
                if (i === currentPage) pageButton.classList.add('active');
                pageButton.textContent = i;
                pageButton.onclick = () => goToPage(i);
                pagination.appendChild(pageButton);
            }
            
            // 次のページボタン
            const nextButton = document.createElement('button');
            nextButton.className = 'pagination-btn';
            nextButton.disabled = currentPage === totalPages;
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.onclick = () => goToPage(currentPage + 1);
            pagination.appendChild(nextButton);
        }
        
        // 指定したページに移動
        function goToPage(page) {
            currentPage = page;
            renderTable();
        }
        
        // 統計情報を更新
        function updateStats() {
            document.getElementById('whiskyCount').textContent = filteredWhiskies.length;
            document.getElementById('totalWhiskies').textContent = filteredWhiskies.length;
            
            // ユニークな産地数を計算
            const uniqueRegions = new Set();
            filteredWhiskies.forEach(whisky => {
                if (whisky.region) uniqueRegions.add(whisky.region);
            });
            document.getElementById('uniqueRegions').textContent = uniqueRegions.size;
            
            // 価格範囲を計算
            let minPrice = Infinity;
            let maxPrice = 0;
            
            filteredWhiskies.forEach(whisky => {
                const price = parseFloat(whisky.price.replace(/[^\d.-]/g, '')) || 0;
                if (price < minPrice) minPrice = price;
                if (price > maxPrice) maxPrice = price;
            });
            
            if (minPrice === Infinity) minPrice = 0;
            
            document.getElementById('priceRange').textContent = `¥${minPrice.toLocaleString()}〜¥${maxPrice.toLocaleString()}`;
        }
        
        // ウィスキーを選択
        function selectWhisky(whisky) {
            // 以前の選択をクリア
            const previousSelected = document.querySelector('.whisky-list-table tr.selected');
            if (previousSelected) previousSelected.classList.remove('selected');
            
            // 新しい選択を設定
            selectedWhiskyId = whisky.id;
            document.querySelector(`.whisky-list-table tr[data-id="${whisky.id}"]`)?.classList.add('selected');
            
            // 詳細情報を表示
            updateWhiskyDetails(whisky);
            
            // 蒸留所マップを更新
            updateDistilleryMap(whisky);
            
            // 詳細セクションを表示
            const detailsSection = document.getElementById('whiskyDetails');
            detailsSection.style.display = 'block';
            
            // 詳細情報までスクロール
            detailsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // ウィスキー詳細を更新
        function updateWhiskyDetails(whisky) {
            document.getElementById('detailWhiskyName').textContent = whisky.name;
            document.getElementById('detailWhiskyPrice').textContent = whisky.price;
            
            // タグの設定
            const tagsContainer = document.getElementById('detailWhiskyTags');
            tagsContainer.innerHTML = '';
            
            if (whisky.region) {
                const regionTag = document.createElement('div');
                regionTag.className = 'tag';
                regionTag.textContent = whisky.region;
                tagsContainer.appendChild(regionTag);
            }
            
            if (whisky.subcategory) {
                const categoryTag = document.createElement('div');
                categoryTag.className = 'tag';
                categoryTag.textContent = whisky.subcategory;
                tagsContainer.appendChild(categoryTag);
            }
            
            // テイスティングノートの設定
            document.getElementById('detailWhiskyDescription').textContent = whisky.tastingNote_ja || 'テイスティングノートはありません。';
            
            // プロファイルチャートの更新
            if (whisky.taste_profile) {
                updateProfileChart(whisky.taste_profile);
            }
        }
        
        // レーダーチャートを更新
        function updateProfileChart(profile) {
            if (!profile) return;
            
            const ctx = document.getElementById('whiskyProfileChart');
            if (!ctx) {
                console.error('Chart canvas element not found');
                return;
            }
            
            // Canvasサイズを明示的に設定
            ctx.style.width = '100%';
            ctx.style.height = '400px';
            ctx.width = ctx.offsetWidth;
            ctx.height = 400;
            
            // Chart.jsの設定
            const chartOptions = {
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            color: 'rgba(255, 255, 255, 0.8)',
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        enabled: true
                    }
                },
                scales: {
                    r: {
                        angleLines: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        pointLabels: {
                            font: {
                                size: 16
                            },
                            color: 'rgba(255, 255, 255, 0.9)'
                        },
                        ticks: {
                            display: false,
                            backdropColor: 'transparent'
                        },
                        beginAtZero: true,
                        min: 0,
                        max: 5
                    }
                },
                maintainAspectRatio: false,
                responsive: true
            };
            
            // プロファイルデータの準備
            const profileData = [
                profile.fruity || 0,
                profile.spicy || 0,
                profile.body || 0,
                profile.smoky || 0,
                profile.sweetness || 0,
                profile.complexity || 0
            ];
            
            // Chart.jsの更新または作成
            if (profileChartInstance) {
                // 既存のチャートを破棄してから再作成
                profileChartInstance.destroy();
            }
            
            // 新しいチャートを作成
            profileChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['フルーティー', 'スパイシー', 'ボディ', 'スモーキー', '甘さ', '複雑さ'],
                    datasets: [{
                        label: 'ウィスキープロファイル',
                        data: profileData,
                        backgroundColor: 'rgba(78, 205, 196, 0.2)',
                        borderColor: '#4ecdc4',
                        pointBackgroundColor: '#4ecdc4',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#4ecdc4'
                    }]
                },
                options: chartOptions
            });
            
            console.log('Radar chart updated with new data');
        }
        
        // マップ初期化関数
        function initializeCommonMap() {
            const mapElement = document.getElementById('distilleryMap');
            if (!mapElement) return;
            
            console.log('Initializing map with stylish dark theme...');
            
            // 既存のマップインスタンスがあれば削除
            if (distilleryMap) {
                distilleryMap.remove();
            }
            
            // 新しいマップインスタンスを作成
            distilleryMap = L.map('distilleryMap', {
                center: [55.0, -3.0],  // スコットランド中心
                zoom: 5,
                zoomControl: false
            });
            
            // 単一のタイルレイヤーだけを使用（重複を避ける）
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(distilleryMap);
            
            // ズームコントロールを右下に
            L.control.zoom({
                position: 'bottomright'
            }).addTo(distilleryMap);
            
            // サイズを更新
            setTimeout(() => {
                distilleryMap.invalidateSize();
            }, 100);
            
            console.log('Map initialized with dark theme.');
        }
        
        // 蒸留所マップを更新
        function updateDistilleryMap(whisky) {
            if (!distilleryMap) {
                initializeCommonMap();
            }
            
            const distilleryName = getDistilleryName(whisky);
            if (distilleryName && distilleryDatabase[distilleryName]) {
                const distillery = distilleryDatabase[distilleryName];
                updateDistilleryInfo(distillery);
                updateDistilleryMarkers(distilleryName);
            } else {
                // 蒸留所が見つからない場合はデフォルト表示
                document.getElementById('distilleryName').textContent = '蒸留所情報なし';
                document.getElementById('distilleryRegion').textContent = '-';
                document.getElementById('distilleryFounded').textContent = '-';
                document.getElementById('distilleryStatus').textContent = '-';
                document.getElementById('distilleryDescription').textContent = 'この銘柄に関連する蒸留所情報は見つかりませんでした。';
                
                // マーカーをクリア
                clearAllMarkers();
            }
        }
        
        // 蒸留所名を取得
        function getDistilleryName(whisky) {
            if (!whisky) return null;
            
            // マッピングがあれば優先
            if (brandToDistilleryMapping && brandToDistilleryMapping[whisky.name]) {
                return brandToDistilleryMapping[whisky.name];
            }
            
            // 名前から推測
            const whiskyName = whisky.name.toLowerCase();
            
            for (const name in distilleryDatabase) {
                const lowerName = name.toLowerCase().replace('蒸溜所', '').trim();
                if (whiskyName.includes(lowerName)) {
                    return name;
                }
            }
            
            // 産地から推測
            if (whisky.region) {
                const region = whisky.region.toLowerCase();
                
                if (region.includes('islay')) {
                    return 'アードベッグ蒸溜所';
                } else if (region.includes('skye')) {
                    return 'タリスカー蒸溜所';
                } else if (region.includes('speyside')) {
                    return 'マッカラン蒸溜所';
                } else if (region.includes('japan')) {
                    return '軽井沢蒸溜所';
                } else if (region.includes('orkney')) {
                    return 'ハイランドパーク蒸溜所';
                }
            }
            
            return null;
        }
        
        // 蒸留所情報を更新
        function updateDistilleryInfo(distillery) {
            if (!distillery) return;
            
            document.getElementById('distilleryName').textContent = distillery.name || '情報なし';
            document.getElementById('distilleryRegion').textContent = distillery.region || '情報なし';
            document.getElementById('distilleryFounded').textContent = distillery.foundedYear || '情報なし';
            
            const statusElement = document.getElementById('distilleryStatus');
            statusElement.textContent = distillery.status || '情報なし';
            statusElement.className = '';
            
            if (distillery.status) {
                if (distillery.status.includes('アクティブ') || distillery.status.includes('稼働中')) {
                    statusElement.classList.add('status-active');
                } else if (distillery.status.includes('閉鎖')) {
                    statusElement.classList.add('status-closed');
                } else {
                    statusElement.classList.add('status-unknown');
                }
            }
            
            document.getElementById('distilleryDescription').textContent = distillery.description || '詳細情報がありません。';
        }
        
        // 全マーカーをクリア
        function clearAllMarkers() {
            if (!distilleryMap) return;
            
            Object.values(distilleryMarkers).forEach(marker => {
                if (marker.pulse) {
                    clearInterval(marker.pulse.interval);
                    distilleryMap.removeLayer(marker.pulse.circle);
                }
                distilleryMap.removeLayer(marker);
            });
            
            distilleryMarkers = {};
        }
        
        // 蒸留所マーカーを更新
        function updateDistilleryMarkers(activeName) {
            if (!distilleryMap) return;
            
            // マーカーをクリア
            clearAllMarkers();
            
            // アクティブな蒸留所のマーカーを作成
            if (activeName && distilleryDatabase[activeName]) {
                const distillery = distilleryDatabase[activeName];
                if (distillery.location) {
                    createMarker(distillery, true);
                    
                    // マップを蒸留所の位置にズーム
                    const zoomLevel = distillery.zoomLevel || 8;
                    distilleryMap.setView([distillery.location.lat, distillery.location.lng], zoomLevel);
                }
            }
            
            // その他の蒸留所のマーカーを作成
            Object.keys(distilleryDatabase).forEach(name => {
                if (name !== activeName && distilleryDatabase[name]) {
                    createMarker(distilleryDatabase[name], false);
                }
            });
        }
        
        // マーカー作成
        function createMarker(distillery, isActive) {
            if (!distillery || !distillery.location || !isValidCoordinate(distillery.location.lat, distillery.location.lng)) {
                return null;
            }
            
            // マーカースタイル
            const color = isActive ? '#ff6b6b' : '#4ecdc4';
            const markerOptions = {
                radius: isActive ? 8 : 6,
                fillColor: color,
                color: color,
                weight: 2,
                opacity: 1,
                fillOpacity: 0.7
            };
            
            // マーカー作成
            const marker = L.circleMarker([distillery.location.lat, distillery.location.lng], markerOptions).addTo(distilleryMap);
            
            // クリックイベント
            marker.on('click', () => {
                updateDistilleryInfo(distillery);
                distilleryMap.setView([distillery.location.lat, distillery.location.lng], distillery.zoomLevel || 8);
            });
            
            // アクティブマーカーのエフェクト
            if (isActive) {
                const pulseOptions = {
                    radius: 20,
                    fillColor: `rgba(255, 107, 107, 0.2)`,
                    color: color,
                    weight: 1,
                    opacity: 0.3,
                    fillOpacity: 0.2
                };
                
                const pulseCircle = L.circleMarker([distillery.location.lat, distillery.location.lng], pulseOptions).addTo(distilleryMap);
                
                // パルスアニメーション
                let isGrowing = true;
                let currentRadius = 20;
                
                const pulseInterval = setInterval(() => {
                    if (isGrowing) {
                        currentRadius += 1;
                        if (currentRadius >= 30) isGrowing = false;
                    } else {
                        currentRadius -= 1;
                        if (currentRadius <= 15) isGrowing = true;
                    }
                    
                    pulseCircle.setRadius(currentRadius);
                }, 100);
                
                marker.pulse = {
                    circle: pulseCircle,
                    interval: pulseInterval
                };
            }
            
            // マーカーを保存
            distilleryMarkers[distillery.name] = marker;
            return marker;
        }
        
        // 座標の妥当性確認
        function isValidCoordinate(lat, lng) {
            return lat && lng && !isNaN(lat) && !isNaN(lng) && 
                lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180;
        }
        
        // デフォルトのウィスキーデータ
        function getDefaultWhiskyData() {
            return [];
        }
        
        // デフォルトの蒸留所データ
        function getDefaultDistilleryData() {
            return {};
        }
    </script>
