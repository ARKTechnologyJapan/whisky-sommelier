            animation: shimmer 3s infinite;

        @keyframes shimmer {

        .whisky-overview h2 {

            font-weight: bold;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .whisky-overview .subtitle {

        .whisky-overview .description {

            position: relative;
            z-index: 1;

            justify-content: space-around;
            margin-top: 25px;
            position: relative;
            z-index: 1;

        .stat-item {
            text-align: center;
        }
        
        .stat-number {

            font-weight: bold;

        .stat-label {

        /* ウィスキーリスト用スタイル */

            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
        }
        
        .filters-container {

            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;

        .filter-select {

            border-radius: 6px;
            color: white;
            padding: 8px 12px;

        .filter-select option {

            color: white;
        }
        
        .whisky-list-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;

            text-align: left;
            padding: 12px 16px;
            background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
            font-weight: bold;
            border-bottom: 2px solid rgba(78, 205, 196, 0.3);
            cursor: pointer;
        }
        
        .whisky-list-table th:hover {
            background: rgba(78, 205, 196, 0.2);
        }
        
        .whisky-list-table td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .whisky-list-table tr {
            transition: all 0.2s ease;

        .whisky-list-table tbody tr:hover {

        .whisky-list-table tr.selected {

            margin: 20px 0;

        .pagination-btn {

            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination-btn:hover {
            background: rgba(78, 205, 196, 0.2);
        }
        
        .pagination-btn.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;

        }

            padding: 20px;
            padding-top: 30px;
            margin-top: 10px;

        .whisky-details-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;

        .whisky-name {

            font-weight: bold;

        .whisky-price {

            color: #ff6b6b;
            font-weight: bold;
        }
        
        .whisky-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;

        .tag {
            padding: 6px 10px;
            border-radius: 20px;

            gap: 20px;
            margin-top: 20px;

            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(78, 205, 196, 0.3);
            padding-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .section-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
            color: #4ecdc4;
        }
        
        /* 味覚プロファイルチャート - 高さを固定し幅を100%に */
        .profile-chart-container {
            height: 400px; /* 固定高さ */
            width: 100%;
            position: relative;
            margin: 20px 0;
        }
        
        /* マップスタイル - 同じく高さを固定し幅を100%に */
        .distillery-map-container {
            height: 400px; /* チャートと同じ高さに */
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(78, 205, 196, 0.3);
            position: relative;
            margin-bottom: 15px;
        }
        
        #distilleryMap {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .distillery-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
        }
        
        .distillery-info h3 {
            font-size: 18px;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(78, 205, 196, 0.3);
            padding-bottom: 8px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px 20px;
            margin-top: 15px;
        }
        
        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: bold;
        }
        
        .status-active {
            color: #4ecdc4;
        }
        
        .status-closed {
            color: #ff6b6b;
        }
        
        .status-unknown {
            color: #ffc857;
        }
        
        /* ページネーション */
        .per-page-select {
            background: rgba(51, 51, 51, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            padding: 4px 8px;
        }
        
        .per-page-select option {
            background-color: #333;
            color: white;
        }
        
        .per-page-select:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        .page-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        /* Loading styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(78, 205, 196, 0.3);
            border-top-color: #4ecdc4;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ヘッダーナビゲーション - 改善版 */
        .header-nav {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        
        .header-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s ease;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .header-link:hover {
            color: #fff;
            background: rgba(78, 205, 196, 0.2);
        }
        
        .header-link.active {
            color: #fff;
            background: rgba(78, 205, 196, 0.3);
            border-bottom: 2px solid #4ecdc4;
        }
        
        /* ウィスキーのレーダーチャート */
        .chart-canvas {
            margin: 0 auto;
            width: 100% !important;
            height: 100% !important;
        }

        /* Leaflet特有のスタイル上書き */
        .leaflet-container {
            background-color: #242424 !important;
        }

        .leaflet-tile-pane {
            opacity: 0.9;
        }

        .leaflet-popup-content-wrapper {
            background-color: rgba(40, 44, 52, 0.95) !important;
            color: #fff !important;
            border: 1px solid rgba(78, 205, 196, 0.5);
        }

        .leaflet-popup-tip {
            background-color: rgba(40, 44, 52, 0.95) !important;
        }

        .leaflet-control-zoom a {
            background-color: rgba(40, 44, 52, 0.8) !important;
            color: #fff !important;
            border-color: rgba(78, 205, 196, 0.3) !important;
        }

        .leaflet-control-zoom a:hover {
            background-color: rgba(78, 205, 196, 0.3) !important;
        }
        
        /* マーカースタイル */
        .marker-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #4ecdc4; /* ティール色のドット */
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(78, 205, 196, 0.8);
            z-index: 2;
        }

        .selected-marker-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            background-color: #ff6b6b; /* 赤色のドット */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
            z-index: 2;
        }

        .selected-marker-radar {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: 2px solid rgba(255, 107, 107, 0.7);
            border-radius: 50%;
            animation: radar-pulse 2s infinite;
            z-index: 1;
        }

        @keyframes radar-pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .pulse-circle {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        
        /* レスポンシブスタイル */
        @media (max-width: 768px) {
            .filters-container {
                flex-direction: column;
            }
            
            .whisky-list-table {
                font-size: 14px;
            }
            
            .whisky-list-table th, .whisky-list-table td {
                padding: 8px;
            }
            
            .hide-mobile {
                display: none;
            }
            
            .header-nav {
                position: static;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            /* モバイルでは詳細コンテンツを縦並びに */
            .details-content-row {
                flex-direction: column;
            }
        }
        
        /* 表示件数を上部に配置 */
        .display-options {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        html {
            scroll-padding-top: 80px;
        }
        
        @keyframes highlight-pulse {
            0% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(78, 205, 196, 0); }
            100% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0); }
        }

        .highlight-panel {
            animation: highlight-pulse 1s ease-out;
        }

            margin-top: 30px;

            align-items: center;

        }

        .whisky-photo-img {

        }

        .whisky-photo-img:hover {

        }

        .whisky-photo-caption {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;

        /* ナビゲーションリンク */
        .nav-links {
            position: absolute;

        .nav-link {

        .nav-link:hover {

        .nav-link.active {

    <script>
        // グローバル変数
        let whiskyData = [];
        let distilleryDatabase = {};
        let filteredWhiskies = [];
        let currentPage = 1;
        let itemsPerPage = 20;
        let sortField = '';
        let sortOrder = 'asc';
        let distilleryMap = null;
        let distilleryMarkers = {};
        let selectedMarker = null;
        let profileChartInstance = null;
        let brandToDistilleryMapping = {};
        
        // DOMContentLoaded イベント
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            
            // 初期化
            initializeApp();
        });

        // アプリケーション初期化
        async function initializeApp() {
            try {
                console.log('Initializing application...');
                
                // データ読み込み
                await loadWhiskyData();
                await loadDistilleryData();
                
                // UI初期化
                initializeUI();
                initializeEventListeners();
                
                // 初期表示
                displayWhiskies();
                
                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Failed to initialize application:', error);
            }
        }

        // ウィスキーデータの読み込み
        async function loadWhiskyData() {
            console.log('Loading whisky data...');
            
            const possibleFiles = [
                'whisky_data.json',
                './whisky_data.json',
                './data/whisky_data.json',
                '/whisky_data.json',
                'whisky_data.json.txt'
            ];
            
            let dataLoaded = false;
            
            for (const filePath of possibleFiles) {
                try {
                    const response = await fetch(filePath);
                    if (response.ok) {
                        const data = await response.json();
                        // 新しいJSON構造に対応
                        if (data.whiskies && Array.isArray(data.whiskies)) {
                            whiskyData = data.whiskies;
                            console.log(`Whisky data loaded from ${filePath}:`, whiskyData.length, 'entries');
                        } else if (Array.isArray(data)) {
                            whiskyData = data;
                            console.log(`Legacy array whisky data loaded from ${filePath}`);
                        } else {
                            whiskyData = [data]; // 単一オブジェクトの場合は配列に変換
                            console.log(`Single whisky data loaded from ${filePath}`);
                        }
                        dataLoaded = true;
                        break;
                    }
                } catch (error) {
                    console.warn(`Failed to load whisky data from ${filePath}:`, error);
                }
            }
            
            if (!dataLoaded) {
                console.warn('Could not load whisky data from files, using default data');
                whiskyData = getDefaultWhiskyData();
            }
            
            return whiskyData;
        }

        // 蒸留所データの読み込み
        async function loadDistilleryData() {
            console.log('Loading distillery data...');
            
            const possibleFiles = [
                'distillery_data.json',
                './distillery_data.json',
                './data/distillery_data.json',
                '/distillery_data.json',
                'distillery_data.json.txt'
            ];
            
            let dataLoaded = false;
            
            for (const filePath of possibleFiles) {
                try {
                    const response = await fetch(filePath);
                    if (response.ok) {
                        const data = await response.json();
                        // 新しいJSON構造に対応
                        if (data.distilleries && typeof data.distilleries === 'object') {
                            distilleryDatabase = data.distilleries;
                            if (data.brandToDistillery) {
                                brandToDistilleryMapping = data.brandToDistillery;
                            }
                            console.log(`Distillery data loaded from ${filePath}`);
                        } else {
                            distilleryDatabase = data;
                            console.log(`Legacy distillery data loaded from ${filePath}`);
                        }
                        dataLoaded = true;
                        break;
                    }
                } catch (error) {
                    console.warn(`Failed to load distillery data from ${filePath}:`, error);
                }
            }
            
            if (!dataLoaded) {
                console.warn('Could not load distillery data from files, using default data');
                distilleryDatabase = getDefaultDistilleryData();
            }
            
            return distilleryDatabase;
        }

        // UI初期化
        function initializeUI() {
            console.log('Initializing UI...');
            
            // ステータス更新
            updateStats();
            
            // フィルター初期化
            initializeFilters();
        }

        // イベントリスナー初期化
        function initializeEventListeners() {
            console.log('Setting up event listeners...');
            
            // 検索入力
            document.getElementById('searchInput').addEventListener('input', function() {
                filterWhiskies();
            });
            
            // リージョンフィルター
            document.getElementById('regionFilter').addEventListener('change', function() {
                filterWhiskies();
            });
            
            // 価格フィルター
            document.getElementById('priceFilter').addEventListener('change', function() {
                filterWhiskies();
            });
            
            // フレーバーフィルター
            document.getElementById('flavorFilter').addEventListener('change', function() {
                filterWhiskies();
            });
            
            // フィルターリセット
            document.getElementById('resetFilters').addEventListener('click', function() {
                resetFilters();
            });
            
            // 表示件数変更
            document.getElementById('perPageSelect').addEventListener('change', function() {
                itemsPerPage = parseInt(this.value);
                currentPage = 1;
                displayWhiskies();
            });
            
            // ソート機能
            document.querySelectorAll('.whisky-list-table th[data-sort]').forEach(th => {
                th.addEventListener('click', function() {
                    const field = this.getAttribute('data-sort');
                    sortWhiskies(field);
                });
            });
        }

        // ステータス更新
        function updateStats() {
            console.log('Updating stats...');
            
            document.getElementById('whiskyCount').textContent = whiskyData.length;
            document.getElementById('totalWhiskies').textContent = whiskyData.length;
            
            // 産地数
            const uniqueRegions = new Set();
            whiskyData.forEach(whisky => {
                if (whisky.region) {
                    uniqueRegions.add(whisky.region.split(',')[0].trim());
                }
            });
            document.getElementById('uniqueRegions').textContent = uniqueRegions.size;
            
            // 価格帯
            let minPrice = Infinity;
            let maxPrice = 0;
            
            whiskyData.forEach(whisky => {
                if (whisky.price) {
                    const price = parseInt(whisky.price.replace(/[^\d]/g, ''));
                    if (!isNaN(price)) {
                        minPrice = Math.min(minPrice, price);
                        maxPrice = Math.max(maxPrice, price);
                    }
                }
            });
            
            if (minPrice === Infinity) minPrice = 0;
            
            document.getElementById('priceRange').textContent = 
                `¥${minPrice.toLocaleString()}〜¥${maxPrice.toLocaleString()}`;
        }

        // フィルター初期化
        function initializeFilters() {
            console.log('Initializing filters...');
            
            // リージョンフィルター
            const regionFilter = document.getElementById('regionFilter');
            regionFilter.innerHTML = '<option value="">すべての産地</option>';
            
            const regionCounts = {};
            
            whiskyData.forEach(whisky => {
                if (whisky.region) {
                    const region = whisky.region.split(',')[0].trim();
                    regionCounts[region] = (regionCounts[region] || 0) + 1;
                }
            });
            
            Object.keys(regionCounts).sort().forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = `${region} (${regionCounts[region]})`;
                regionFilter.appendChild(option);
            });
        }

        // フィルターリセット
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('regionFilter').value = '';
            document.getElementById('priceFilter').value = '';
            document.getElementById('flavorFilter').value = '';
            filterWhiskies();
        }

        // ウィスキーのフィルタリング
        function filterWhiskies() {
            console.log('Filtering whiskies...');
            
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const selectedRegion = document.getElementById('regionFilter').value;
            const selectedPrice = document.getElementById('priceFilter').value;
            const selectedFlavor = document.getElementById('flavorFilter').value;
            
            filteredWhiskies = whiskyData.filter(whisky => {
                // 検索テキスト
                const matchesSearch = !searchText || 
                    (whisky.name && whisky.name.toLowerCase().includes(searchText)) ||
                    (whisky.region && whisky.region.toLowerCase().includes(searchText)) ||
                    (whisky.subcategory && whisky.subcategory.toLowerCase().includes(searchText)) ||
                    (whisky.tastingNote_ja && whisky.tastingNote_ja.toLowerCase().includes(searchText));
                
                // リージョン
                const matchesRegion = !selectedRegion || 
                    (whisky.region && whisky.region.split(',')[0].trim() === selectedRegion);
                
                // 価格
                let matchesPrice = true;
                if (selectedPrice && whisky.price) {
                    const price = parseInt(whisky.price.replace(/[^\d]/g, ''));
                    if (!isNaN(price)) {
                        const [minPrice, maxPrice] = selectedPrice.split('-');
                        if (minPrice && maxPrice) {
                            matchesPrice = price >= parseInt(minPrice) && price <= parseInt(maxPrice);
                        } else if (minPrice) {
                            matchesPrice = price >= parseInt(minPrice);
                        }
                    }
                }
                
                // フレーバー
                let matchesFlavor = true;
                if (selectedFlavor && whisky.taste_profile) {
                    switch(selectedFlavor) {
                        case 'fruity':
                            matchesFlavor = whisky.taste_profile.fruity >= 3;
                            break;
                        case 'smoky':
                            matchesFlavor = whisky.taste_profile.smoky >= 3;
                            break;
                        case 'spicy':
                            matchesFlavor = whisky.taste_profile.spicy >= 3;
                            break;
                        case 'sweet':
                            matchesFlavor = whisky.taste_profile.sweetness >= 3;
                            break;
                        case 'complex':
                            matchesFlavor = whisky.taste_profile.complexity >= 4;
                            break;
                    }
                }
                
                return matchesSearch && matchesRegion && matchesPrice && matchesFlavor;
            });
            
            currentPage = 1;
            displayWhiskies();
        }

        // ウィスキーの表示
        function displayWhiskies() {
            console.log('Displaying whiskies...');
            
            const tableBody = document.getElementById('whiskyTableBody');
            tableBody.innerHTML = '';
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = Math.min(start + itemsPerPage, filteredWhiskies.length);
            
            for (let i = start; i < end; i++) {
                const whisky = filteredWhiskies[i];
                const row = document.createElement('tr');
                row.setAttribute('data-id', whisky.id);
                
                // 銘柄名
                const nameCell = document.createElement('td');
                nameCell.textContent = whisky.name;
                row.appendChild(nameCell);
                
                // 価格
                const priceCell = document.createElement('td');
                priceCell.textContent = whisky.price || '-';
                row.appendChild(priceCell);
                
                // 産地
                const regionCell = document.createElement('td');
                regionCell.textContent = whisky.region || '-';
                row.appendChild(regionCell);
                
                // アルコール度数
                const abvCell = document.createElement('td');
                abvCell.className = 'hide-mobile';
                abvCell.textContent = whisky.abv ? `${whisky.abv}%` : '-';
                row.appendChild(abvCell);
                
                // スモーキー
                const smokyCell = document.createElement('td');
                smokyCell.className = 'hide-mobile';
                smokyCell.innerHTML = getStarRating(whisky.taste_profile?.smoky || 0);
                row.appendChild(smokyCell);

        // 星評価の取得
        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const emptyStars = 5 - fullStars;
            
            let result = '';
            for (let i = 0; i < fullStars; i++) {
                result += '<span class="text-yellow-400">★</span>';
            }
            for (let i = 0; i < emptyStars; i++) {
                result += '<span class="text-gray-500">☆</span>';
            }
            
            return result;
        }

        // ページネーション更新
        function updatePagination() {
            console.log('Updating pagination...');
            
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(filteredWhiskies.length / itemsPerPage);
            
            // 前へボタン
            const prevButton = document.createElement('button');
            prevButton.className = 'pagination-btn';
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    displayWhiskies();
                }
            });
            pagination.appendChild(prevButton);
            
            // ページ番号
            const maxPageButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(startPage + maxPageButtons - 1, totalPages);
            
            if (endPage - startPage + 1 < maxPageButtons) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = 'pagination-btn';
                pageButton.textContent = i;
                
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                
                pageButton.addEventListener('click', function() {
                    currentPage = i;
                    displayWhiskies();
                });
                
                pagination.appendChild(pageButton);
            }
            
            // 次へボタン
            const nextButton = document.createElement('button');
            nextButton.className = 'pagination-btn';
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayWhiskies();
                }
            });
            pagination.appendChild(nextButton);
        }

        // ページ情報更新

            const start = filteredWhiskies.length === 0 ? 0 : (currentPage - 1) * itemsPerPage + 1;
            const end = Math.min(currentPage * itemsPerPage, filteredWhiskies.length);
            const total = filteredWhiskies.length;
            
            document.getElementById('pageInfo').textContent = `${start} - ${end} / ${total}`;

        // ウィスキーのソート
        function sortWhiskies(field) {
            console.log(`Sorting whiskies by ${field}...`);
            
            if (sortField === field) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                sortField = field;
                sortOrder = 'asc';
            }
            
            filteredWhiskies.sort((a, b) => {
                let valueA, valueB;
                
                if (field === 'name' || field === 'region') {
                    valueA = (a[field] || '').toLowerCase();
                    valueB = (b[field] || '').toLowerCase();
                } else if (field === 'price') {
                    valueA = a[field] ? parseInt(a[field].replace(/[^\d]/g, '')) : 0;
                    valueB = b[field] ? parseInt(b[field].replace(/[^\d]/g, '')) : 0;
                } else if (field === 'abv') {
                    valueA = a[field] || 0;
                    valueB = b[field] || 0;
                } else if (field === 'smoky' || field === 'fruity' || field === 'complexity') {
                    valueA = a.taste_profile ? (a.taste_profile[field] || 0) : 0;
                    valueB = b.taste_profile ? (b.taste_profile[field] || 0) : 0;
                } else {
                    valueA = a[field] || '';
                    valueB = b[field] || '';
                }
                
                if (valueA < valueB) {
                    return sortOrder === 'asc' ? -1 : 1;
                }
                if (valueA > valueB) {
                    return sortOrder === 'asc' ? 1 : -1;
                }
                return 0;
            });
            
            // ソートアイコン更新
            document.querySelectorAll('.whisky-list-table th[data-sort]').forEach(th => {
                const sortIcon = th.querySelector('i');
                if (th.getAttribute('data-sort') === field) {
                    sortIcon.className = sortOrder === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down';
                } else {
                    sortIcon.className = 'fas fa-sort';
                }
            });
            
            displayWhiskies();
        }

        // 蒸留所名の取得
        function getDistilleryNameFromWhisky(whisky) {
            console.log(`Finding distillery for whisky: ${whisky.name}`);
            
            // ブランドマッピングからの直接マッチ
            if (brandToDistilleryMapping && brandToDistilleryMapping[whisky.name]) {
                return brandToDistilleryMapping[whisky.name];
            }
            
            // 名前からの部分一致
            for (const distilleryName in distilleryDatabase) {
                const distillery = distilleryDatabase[distilleryName];
                const simpleName = distillery.name.split(' ')[0];
                
                if (whisky.name.includes(simpleName)) {
                    return distilleryName;
                }
            }
            
            // リージョンからの推測
            if (whisky.region) {
                for (const distilleryName in distilleryDatabase) {
                    const distillery = distilleryDatabase[distilleryName];
                    if (distillery.region && (
                        whisky.region.includes(distillery.region) || 
                        distillery.region.includes(whisky.region)
                    )) {
                        return distilleryName;
                    }
                }
            }
            
            // タリスカーの特別処理（サンプルデータ用）
            if (whisky.name.includes('タリスカー') || whisky.name.includes('Talisker')) {
                return 'タリスカー蒸溜所';
            }
            
            return null;
        }

        // マップの初期化
        function initializeDistilleryMap() {
            console.log('Initializing distillery map...');
            
            // マップが既に初期化されている場合は削除
            if (distilleryMap) {
                distilleryMap.remove();
                distilleryMap = null;
            }
            
            // マップコンテナの存在確認

            if (!mapContainer) {
                console.error('Map container not found');
                return;
            }
            
            // マップの高さをリセット
            mapContainer.style.height = '100%';
            
            try {
                // マップを初期化
                distilleryMap = L.map('distilleryMap', {
                    center: [56.0, -4.0],  // スコットランドを中心に
                    zoom: 6,
                    zoomControl: false
                });
                
                // ダークスタイルのタイル
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(distilleryMap);
                
                // ズームコントロールを右下に
                L.control.zoom({
                    position: 'bottomright'
                }).addTo(distilleryMap);

                distilleryMarkers = {};
                selectedMarker = null;

                    distilleryMap.invalidateSize();

                console.error('Error initializing map:', error);
            }

            console.log(`Updating selected distillery: ${distilleryName}`);
            
            // すべての既存マーカーをリセット
            resetAllMarkers();

        // すべてのマーカーをリセット
        function resetAllMarkers() {
            console.log('Resetting all markers');
            
            // すべての既存マーカーを削除
            for (const markerKey in distilleryMarkers) {
                if (distilleryMarkers[markerKey]) {
                    distilleryMap.removeLayer(distilleryMarkers[markerKey]);
                    delete distilleryMarkers[markerKey];
                }
            }

        // マーカーを追加
        function addDistilleryMarker(map, distillery, isSelected = false) {
            console.log(`Adding marker for distillery: ${distillery.name}, selected: ${isSelected}`);
            
            if (!map || !distillery || !distillery.location || !distillery.location.lat || !distillery.location.lng) {
                console.warn('Invalid map or distillery data');
                return;
            }
            
            // すでに同じ名前のマーカーが存在する場合は削除
            if (distilleryMarkers[distillery.name]) {
                map.removeLayer(distilleryMarkers[distillery.name]);
                delete distilleryMarkers[distillery.name];
            }
            
            // マーカーのスタイル
            const customIcon = L.divIcon({
                className: 'custom-map-marker',
                html: isSelected 
                    ? `<div class="selected-marker-dot"></div><div class="selected-marker-radar"></div>` 
                    : `<div class="marker-dot pulse-circle"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            // マーカーを作成
            const marker = L.marker([distillery.location.lat, distillery.location.lng], {
                icon: customIcon
            });
            
            // ポップアップを設定
            const popupContent = `
                <div class="distillery-popup">
                    <strong>${distillery.name}</strong><br>
                    ${distillery.region || ''}
                </div>
            `;
            
            marker.bindPopup(popupContent);
            
            // マーカーをマップに追加
            marker.addTo(map);
            
            // マーカーを管理オブジェクトに保存
            distilleryMarkers[distillery.name] = marker;
            
            // 選択されたマーカーの場合は、ポップアップを自動的に開く
            if (isSelected) {
                setTimeout(() => {
                    marker.openPopup();
                }, 500);
            }
            
            return marker;
        }

                // パスの処理 - スラッシュに統一し、相対パスを適切に処理
                let photoUrl = whisky.photoUrl;
                // バックスラッシュをスラッシュに変換
                photoUrl = photoUrl.replace(/\\/g, '/');
                
                // 先頭のスラッシュを確保
                if (!photoUrl.startsWith('./') && !photoUrl.startsWith('/') && !photoUrl.startsWith('http')) {
                    photoUrl = './' + photoUrl;
                }
                
                console.log('Processed photo URL:', photoUrl);
                
                photoImg.src = photoUrl;
                photoBg.style.backgroundImage = `url(${photoUrl})`;
                photoCaption.textContent = `${whisky.name}のボトル画像`;
                
                // 画像読み込みエラー時の処理
                photoImg.onerror = function() {
                    console.warn(`Failed to load image: ${photoUrl}`);
                    // 別のパスも試みる
                    tryAlternativeImagePaths(whisky, photoImg, photoBg, photoContainer, photoCaption);
                };
                
                // no-photo-contentがあれば削除
                const noPhotoContent = photoContainer.querySelector('.no-photo-content');
                if (noPhotoContent) {

        // 別の画像パスを試す
        function tryAlternativeImagePaths(whisky, photoImg, photoBg, photoContainer, photoCaption) {
            console.log('Trying alternative image paths for:', whisky.name);
            
            // 別のパスのパターン
            const patterns = [
                `./photos/${whisky.id}.jpg`,
                `./images/${whisky.id}.jpg`,
                `./whisky-sommelier/photo/${whisky.id}.jpg`,
                `1.jpg`
            ];
            
            let success = false;
            
            // 各パターンを試す
            function tryNextPattern(index) {
                if (index >= patterns.length) {
                    // すべてのパターンが失敗した場合
                    showNoPhotoState(photoContainer, photoCaption, whisky.name);
                    return;
                }
                
                const alternativeUrl = patterns[index];
                console.log(`Trying pattern ${index + 1}/${patterns.length}: ${alternativeUrl}`);
                
                const testImg = new Image();
                testImg.onload = function() {
                    // 画像の読み込みに成功
                    success = true;
                    photoImg.src = alternativeUrl;
                    photoBg.style.backgroundImage = `url(${alternativeUrl})`;
                };
                
                testImg.onerror = function() {
                    // 次のパターンを試す
                    tryNextPattern(index + 1);
                };
                
                testImg.src = alternativeUrl;
            }
            
            // 最初のパターンから試す
            tryNextPattern(0);
            
            // どのパターンも失敗した場合
            if (!success) {
                showNoPhotoState(photoContainer, photoCaption, whisky.name);
            }
        }

        // 写真なし状態の表示
        function showNoPhotoState(container, caption, whiskyName) {
            console.log('Showing no-photo state for:', whiskyName);
            
            // DOMを壊さないよう、適切な方法で状態を変更
            container.classList.add('no-photo');
